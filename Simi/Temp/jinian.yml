鸡鸣一日首，梅绽百花前。
鸡声催晓读，鸟语唤春耕。
春暖金鸡唱，才高五尺量。
鸡歌能醒梦，花月可留春。
金鸡鸣富足，彩风语祥和。
 
闻鸡人起舞，放鸽世和平。
鸡叫霜晨月，人迎世纪春。
鸡鸣窗外月，人笑福中春。
鸡鸣村觉晓，鱼戏水知春。
鸡鸣万户晓，燕舞四时春。
 
鸡声天下曙，存总海南潮。
金鸡刚唱晓，喜鹊又登梅。
金鸡歌晓旦，乳燕舞新春。
雄鸡歌盛世，爆竹奏凯歌。
雄鸡歌曙色，妙手绣春光。

玉宇清风夜，金鸡淑景春。 
雄鸡瞻玉宇，赤帜舞金瓯。
鸡鸣大地醒，鹊报满园春。
鸡鸣天下白，梅放雪中香。
旭日光大地，金鸡报吉祥。
 
雪白寒梅艳，鸡歌春谷晴。
鸡唱康平世，鹿鸣福寿春。
雷融金谷满，鸡报玉堂春。
雪舞普天瑞，鸡鸣遍地春。
玉宇迎春丽，雄鸡昂首歌。
猴入水帘淸玉宇，鸡鸣曙色亮神州。
晨光初露雄鸡唱，红杏出墙彩蝶飞。
守夜忠职劳卫犬，司晨任怨有金鸡。
创业闻鸡晨起舞，兴邦策马早腾飞。
猴随腊去欣除旧，鸡唤春来喜布新。

爆竹千声歌盛世，金鸡三遍唱丰年。
碧水洁波观鱼跃，竹篱农舍听鸡啼。
唱晓金鸡歌盛世，长征骏马着先鞭。
春晨旭日雄鸡唱，杨柳淸风乳燕飞。
春信千家传紫燕，福音万户报金鸡。

广厦闻鸡同起舞，长征跃马共腾飞。
癸戴草头朝赤日，酉添春水上朱颜。
碧野千重铺锦绣，金鸡一曲唱丰收。
彩风鸣春春不老，雄鸡报晓晓生晖。
猴奋已教千户乐，鸡鸣又报万家春。

猴去江山添秀色，鸡来日月发春辉。
猴舞中华山水美，鸡鸣大地晓光新。
鸡鸣丘谷丰登景，燕舞千家幸福年。
鸡鸣晓日江山丽，犬吠神州岁月新。
户外鸡声催晓日，屏前人影醉眷风。

画意正浓鸡起舞，诗情未尽蝶翻飞。
鸡报小康随日出，年迎大有伴春来。
鸡播竹叶三中颂，犬绘梅花五福临。
鸡鸣燕舞千门福，世盛人欢四海春。
鸡韵人帘时正午，花香动扉日方晨。

鸡登石上鸣日月，鹤立松间阅春秋。
鸡观盛世风云净，鹊闹红梅庭院香。
金猴留恋丰收年，彩风欢啼盛世春。
金鸡报晓歌大治，丹凤朝阳赞中兴。
金鸡啼开千门喜，东风吹人万户春。

金鸡啼抬头见喜，春风吹举步生辉。
金鸡高唱山河丽，布谷争鸣稻米香。
佥鸡啼处腾红日，春水流时淌福音。
金鸡喔喔传春讯，喜鹊喧喳报福音。
日新月异金鸡唱，鸟语花香大地春。

日新月异群鸡舞，雨顺风调五谷丰。
金鸡献岁人民福，丹凤朝阳世纪春。
金鸡一唱千门晓，绿柳千条四海春。
梅迎春意添新色，鸡沐风光报福音。
千家新燕歌春韵，元日雄鸡唱福音。

千里鸳歌春泛绿，九州鸡唱日初红。
庭前春晓雄鸡舞，世上风清燕子飞。
千重柳浪惊莺梦，三遍鸡声破曙光。
瑞气盈门勤致富，金鸡报晓广生财。
瑞雪纷飞年大有，金鸡起舞岁平安。

庭院鸡鹅谈好事，枝头燕雀话丰年。
有凤来仪昭大治，闻鸡起舞着先鞭。
鱼游春水纳余庆，鸡唱曙光报吉祥。
腊梅一开报春信，雄鸡三唱兴中华。
梅花吐艳新春丽，鸡韵成歌盛世长。

万里春光五彩画，一声鸡韵九州春。
舞剑闻鸡成大器，擎旗纵马请长缨。
闻鸡起舞从今日，跃马扬鞭正此时。
闻鸡起舞迎元旦，击壤而歌颂小康。
五更夜静金鸡唱，八斗才高玉尺量。

献岁鸡声融捷报，迎春爆竹会佳音。
雄鸡高唱催春早，彩风长鸣颂世昌。
雄鸡一唱鸣春晓，喜鹊双飞报佳音。
夜静月明观卫桂，晨淸日暖卧金鸡。
闻鸡踏碎霜展月，跃鹊催开一剪梅。

五更鸡声声唱晓，千里马步歩登高。
引颈高歌鸡起舞，举旗奋进国腾飞。
迎春雅兴闻鸡起，祝福豪情伴鹊生。
玉管千声歌玉镜，金猴一抖唱金鸡。
鸢观故国千山秀，鸡唱新春万里娇。

跃马腾飞兴骏业，闻鸡起舞绘鸿图。
早春喜讯金鸡报，四季花香彩蝶迷。
献岁金鸡鸣舞庆，迎春紫燕舞祥和。
新春消息鸡先报，小院梅香鹊早知。
引来曙色随鸡舞，唤起春风催马驰。

雄鸡唱罢九州乐，金犬吠来四海安。
兆丰消息听瑞雪，报喜佳音看金鸡。
紫燕旋飞寻旧宇，金鸡高唱贺新年。
