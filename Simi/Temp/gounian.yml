狐从官道过，犬刺客门开。
户展新春景，家传义犬图。
白梅凌雪尽，黄耳报春来。
德禽鸣福寿，义犬保平安。
鸡舞三多日，犬迎五福春。
 
鸡携竹叶去，犬踏梅香来。
金鸡歌晓旦，玉狗问平安。
金鸡鸣胜利，黄耳跃征途。
戌日呈祯瑞，狗年臻福祥。
燕剪千丛锦，犬迎万户春。
 
金鸡追竹叶，黄耳踏梅花。
鹿衔长寿草，大踏报春花。
金鸡报捷去，锦犬送春来。
金鸡歌国泰，义犬报民安。
犬护祥和宅，人过幸福年。
 
犬厉堪欺虎，鱼灵巧化龙。
春光明盛世，玉犬贺新年。
春眠强国梦，犬护富民家。
犬献梅花赋，鸡留竹叶图。
戌可花灯亮，狗年喜气盈。
九州日月开春景，四海笙歌颂狗年。
柳浪闻莺千里秀，春台卧犬万家安。
鸡为岁归留竹叶，犬因春到献梅花。
日新月异鸡报晓，岁吉年祥狗看门。
日新月异雄鸡去，国泰民安玉犬来。

鸡因富裕纵情唱，犬为平安放胆眠。
报晓司晨辞旧岁，尽忠守夜接新班。
春光明媚燕莺舞，社会文明鸡犬宁。
甲第张灯光吉庆，戌时焕彩乐祯祥。
狗护一门喜无恙，人勤四季庆有余。

狗为宠物成时尚，鹊报福音过大年。
鸡鸣岁尾千家乐，犬吠年头万户安。
鸡追日月雄风舞，狗跃山河瑞气生。
金鸡报晓迎春至，黄犬守史接福来。
金鸡刚唱丰收曲，黄犬又开幸福门。

金鸡有信鸣新日，玉犬无私守旧家。
锦鸡报捷摇金步，黄犬迎春跃玉阶。
龙翔华夏迎新岁，气搏云天奋犬年。
犬守门庭何叫苦，马驰远路不辞难。
犬卧宅阶知地暖，鹊登梅萼报春新。

金鸡报捷梅花俏，义犬迎春柳色新。
稔岁金鸡舒健羽，新春义犬守华门。
瑞雪翩翩兆稔景，犬蹄朵朵报春花。
雄犬偏能欺得虎，黄沙自可变成金。
戌吋火树银花夜，狗岁丰衣足食人。


三多竹叶雄鸡画，五福梅花义犬描。
神犬看门门户泰，洪钟警世世风淸。
新年伊始山川秀，玉犬初临日月长。
戌岁兆丰千囤满，狗年祝福四时安。
月明柳下虫色静，日照人间鸡犬喧。

满门结彩春花放，举世澄明玉犬来。
犬看门户民长泰，法治国家世永春。
犬画红梅臻五福；鸡题翠竹报三多。

犬守家门门有喜；毫敷毛笔笔生花。

犬爱穷家天下贵；凤毛麟角世间稀。

犬吠鸡鸣春灿烂；莺歌燕舞景妖娆。


犬看门户民长泰；法治国家世永春。

犬守门庭何叫苦；马驰远路不辞难。

犬吠鸡鸣春灿灿；莺歌燕舞日瞳瞳。

犬踏霜桥迎五福；鸡登雪石报三多。


犬卧阶前知地暖；鹊登梅上唱春明。

犬效丰年家家富；鸡鸣盛世处处春。

犬卧宅阶知地暖；鹊登梅萼报春新。
