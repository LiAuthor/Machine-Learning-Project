  - 紫气氤氲邦歌乐土，春风浩荡岁喜金猴。
  - 大地春回山河壮丽，金猴奋起玉宇澄清。
  - 廉政兴春羊碑映4 ，贤才治国猴榨擎天。
  - 梅柳渡江九州春暖，羊猴换岁四海花香。
  - 玉燕嬉春九州焕彩，金猴献岁万国呈样。
  - 龙国诗国文明古国，猴年人年富裕新年。
  - 羊驾瑞云去留一天瑞气，猴抨金棒来闪万道金光。
  - 金猴一吼，彩云捧旭日；晨鸡三唱，朝霞染红楼。
  - 金猴献礼，家家顺利；喜鹊闹春，事事吉祥。 
