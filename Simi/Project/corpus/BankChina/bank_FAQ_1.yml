conversations:
- - 个人网银和手机银行开通或关闭单手机交易码
  - 网银和手机银行新增“关闭单手机交易码认证”功能，该菜单网银渠道是在“个人设定-安全中心-安全工具设置”下，手机银行是在“我的-安全中心与设置-管理安全工具-单手机交易码开关”。用户通过该功能可以开通或者关闭单短信认证，关闭后在进行其他交易时不能使用单手机交易码安全工具，也可以通过该功能再次开通单短信认证。
- - 个人网银和手机银行如何修改默认安全工具
  - 通过个人设定-安全中心-安全工具设置功能中修改默认安全工具。默认安全工具是在每次交易环节中系统自动选择的安全工具，根据客户持有安全工具的情况，安全工具设定功能中显示列表将包括“不设定默认安全工具”、“CA证书”、“动态口令+手机交易码”、“手机交易码”，使用情况如下：1.“无安全工具”主要面向网银查询版客户，无法进行向他人转账、网上支付等操作；2.“CA证书”面向网银理财版及贵宾版客户，客户使用数安安全证书进行交易确认才可完成向他人转账、网上支付等操作；3.“动态口令和手机交易码”面向网银理财版及贵宾版客户，客户需输入动态口令和手机交易码完成向他人转账、网上支付等操作。（如客户为白名单客户，则“动态口令+手机交易码”会显示为“动态口令”）4.“手机交易码”支持的交易范围与“动态口令+手机交易码”一致，但交易限额不同，该认证方式适用于小额交易，相关限额详见门户网站《中国银行股份有限公司网上银行个人服务业务规则(BOCNET)》、《中国银行股份有限公司手机银行业务规则》具体数值。
- - 个人网银如何重新定制e信服务
  - 您可通过中银e信设置—e信定制，重新定制e信服务项目。我行将按照您的最新定制选项为您提供服务
- - 个人网银跳过安全问题设置页面是否影响后续交易
  - 不影响。客户既可以在网银“个人设定”-“安全保护问题设置”页面中自行设置相关问题，也可以在下一次登录网银时在弹出的页面设置安全保护问题。
- - 个人网银中已设置过的安全保护问题答案能否找回
  - 无法找回已设置的安全保护问题。如果您遗忘了安全问题的答案，可以登录网银后进入“个人设定—安全保护问题设置”页面，重新填写答案，完成基础认证后次日（0点后）生效。
- - 个人网银和手机银行预留信息功能介绍
  - 您设置的“预留信息”是辨别假冒网站防止钓鱼的一种简单有效方法。当您设置“欢迎信息”后，在您每次登录网上银行/手机银行后，该信息将显示在您的登录页面中。如未正确显示您预留的欢迎信息，请立即停止使用。温馨提示:您可填写30个汉字或60个英文字符以内的欢迎信息。
- - 个人网银修改交易限额
  - 登录网银后，选择“个人设定-安全中心-交易限额设置”，该功能提供根据交易类别查询及修改交易限额，自助设置交易限额不能大于右侧的最大限额。
- - 个人网银和手机银行是否可更新个人资料信息
  - 在网上银行（个人设定-客户信息管理）和手机银行（我的-最上方姓名-我的个人信息）中，可查询个人客户信息并对部分信息进行修改。目前可修改的信息有：国家/地区、省/市、详细地址、邮政编码、职业、个人月收入、现工作单位/就读学校、单位所属行业、家庭电话、办公电话、传真号码及出生地。如您需要修改的信息不在上述范围内，请本人携带已关联进网上银行/手机银行的账户以及开立该账户的证件至柜台办理。如您在我行留存的证件为18位居民身份证（又称二代身份证），您可在每日8:00-20:00期间，通过我行手机银行在线完成证件效期的更新，更新时请确保您的身份证在您身边（用于证件的拍照、上传）。温馨提示：您看到的提示指您在我行系统中留存的证件信息的到期日已处于证件到期前30天至到期后90天内，建议您尽快至柜台更新证件信息。
- - 个人网银开通电话银行
  - 在网上银行-个人设定—电话银行开通页面，开通前页面显示电话银行个人服务协议，勾选同意服务协议，点击确定，选择电话银行签约账户（作为扣费账户）并设置电话银行密码（6位数字），选择安全认证工具后点击下一步，输入安全认证信息后，点击确认，页面提示电话银行开通成功。温馨提示：（1）开通电话银行的收费标准以我行网站“http://www.boc.cn” 等渠道对外公布的价格为准。（2）电话银行开通服务支持网上银行和手机银行（WAP版），查询版网上银行和手机银行（WAP版）无认证工具，不能开通电话银行服务。
- - 个人网银中银E信介绍
  - “中银e信”是指中国银行面向网上银行用户特别提供的手机短信提醒/微信提醒服务。您在开通中银e信服务后，可以根据您的需要定制一系列的网银重要操作短信提示，例如：网银登录提醒、用户密码连续输错提醒、用户密码修改操作提醒、找回用户名/密码操作提醒等。定制成功后，如果您的网上银行进行了上述操作，您就会收到中国银行发来的手机短信息提示或微信提示。中银e信可以方便您随时随地了解网上银行变动情况，有效防护网上银行安全。目前，中国银行面向全部客户提供免费的中银e信服务，且支持所有号段的手机号码。中银e信的发送号码：95566。温馨提示：1.中银e信短信通道与微信E信同时并存，由客户选择开通。二者只能选择开通一个。即某项业务短信提醒只能通过一个通道进行提示。2.一个网银客户只能绑定微信用户，一个微信用户只能绑定一个网银客户，即一对一绑定。
- - 个人网银如何修改安全保护问题和答案
  - 如果您想更换问题，可以进入“个人设定—安全保护问题设置”页面，重新选择问题和设置答案，完成基础认证后次日（0点后）生效。
- - 个人网银和手机银行新旧账号对照功能介绍
  - 中国银行的核心系统升级改造。客户原有的银行账号将按照新的业务规则进行更新；改造完成后，客户可以全面享受到更加便捷、完善的银行服务。为使客户方便地查询新账号所对应的原有账户，中行网银为系统改造已完成地区的客户提供了新旧账号对照功能用于“查看旧账号”。
- - 个人网银和手机银行定时定额协议暂停
  - 在中银理财—投资协议管理页面，协议类型选择定时定额协议点击查询，页面下方会显示所有符合条件的交易，可查询到该理财产品的详细信息，在需要暂停的理财产品右侧点击暂停按钮。可暂时停止对该理财产品的后面期数的投资金额。暂停不是赎回，还是可继续的。继续与暂停步骤相同，查询可看到已暂停的产品信息，页面右侧会显示继续按钮，点击继续按钮，已暂停的理财产品会按照购买时设定的期数与金额，在下期继续定额定投该理财产品。系统对定时定额协议的“暂停”功能没有限制次数，不会自动撤销。投资协议中途暂停后，后面的投资协议都将停止，直到选择“开始”功能后，协议才能正常生效，暂定功能可以将协议停止到产品到期。
- - 个人网银中银理财组合购买
  - 您在中银理财—产品查询与购买页面： （1）根据个人需要，分别选择“产品风险类型、产品币种、产品销售状态、产品种类、产品期限”等信息后，点击“查询”按钮后，页面下方出现产品列表。点击理财产品名称，显示该理财产品在我行门户网站上的产品说明书，点击“详情”按钮，可看到该理财产品的详细信息，点击“组合购买”按钮进入下一个页面。（2）页面显示您的交易账户及交易信息，包括您选择的理财产品信息，认购起点金额、追加认申购起点金额、产品成立日、产品到期日及购买金额等信息，需要您填写金额选择钞汇标识，及买入金额。页面下方显示可选择的持有产品列表，可选择一个或者多个产品。回答“我的声明”中三个问题的条款后进入下一步。（3）页面会提示您购买的该理财产品的详细信息，该步骤分为两种情况：1）如您购买的理财产品的风险等级未超过您的风险评估，确认信息无误后，直接点击确认按钮即购买成功；2）如您购买的理财产品的风险等级超过您的风险评估，页面下方会显示“我的声明”提示您是否继续购买该理财产品，在您确定该问题后选是后，点击确认按钮，交易成功。若您想终止购买，回答问题请选否。（4）在产品赎回日期到的时候，组合购买时所选的持有产品才会认购。该笔购买交易成功。（5）组合购买可以赎回一个理财产品后，购买多个。
- - 个人网银自动投资协议申请
  - 自动投资是系统每天自动判断客户账户余额来进行购买或赎回的一种交易。您在中银理财—产品查询与购买页面：（1）选择“按组合条件查询”后，根据个人需要，分别选择“产品风险类型、产品币种、产品销售状态、产品种类、产品期限”等信息后，点击“产品销售状态”右侧的“查询”按钮后，页面下方出现产品列表。选择点击您需要撤销的理财产品名称，点击“投资协议申请”按钮进入下一个页面。（2）页面显示您的交易账户及投资协议申请信息，包括您选择的理财产品代码、产品信息，认购起点金额、追加认申购起点金额、需要您选择钞汇标识、投资方式需选择自动投资、定投类型选择赎回、填写总期数、定投金额、定投频率、定投开始日等详细信息。并回答页面下方“我的声明”中两个问题后点击下一步后页面会显示信息，确认后交易成功。温馨提示：（1）自动投资协议允许客户设置活期账户的最低和最高限额，当账户余额高于最高限额时，自动申购理财产品，当账户余额低于最低限额时，自动赎回理财产品。（2）在设置最高限额时，最高限额如果设置为0，系统将会默认账户内所有全额购买。系统将在自动完成首次定投日为客户认购或赎回固定金额的交易，并在之后按定投频率和期数为客户进行定投。
- - 个人网银中银理财赎回
  - 选择中银理财（二级菜单）—我的理财产品—持仓管理，选择需要赎回的理财产品，点击持有产品赎回选项。页面显示理财交易账户信息，及请选择理财产品（因手机受到屏幕大小及手机型号限制，不同型号的手机每页显示的产品数量不同，可翻页），点击详情按钮。显示选择该产品的产品详细信息，产品代码、产品名称、币种，钞汇标志如果当期产品币别为人民币，则显示“-”），产品成立日，产品到期日，持有份额，可用份额，赎回价格，已实现收益以及预计年收益率。点击页面下方的赎回按钮。页面显示该产品的信息,理财交易账户，产品代码，产品名称，币种，是否允许部分赎回，赎回价格，最低持有份额，赎回起点金额，持有份额，可用份额，需要您填写赎回份额。如果选择全部赎回，页面最上方显示我行温馨提示：“尊敬的客户：此款产品要求全部赎回，一旦赎回，您使用现钞、现汇购买的产品份额将被同时全部赎回！”点击下一步。如果您确认无误，点击确定，页面会显示“产品赎回的申请已接受！请您记录交易序号，以便核实交易情况”。如果您在上一步为选择取消，则该笔赎回交易作废。
- - 个人网银中银理财撤单
  - 登录个人网银，选择中银理财—我的理财产品—委托交易查询，选择理财交易点击交易撤单选项。页面显示理财交易账户，及需要您选择产品种类，点击确定。页面显示需要选择币种，如果在上一步中您选择的产品种类是“人民币”则在此显示“人民币元”，产品种类是“外币”则在此只会显示外币，选择的是“全部”则在此显示全部。选择您要撤单的起始日期和结束日期。点击下一步。页面显示出您所选择日期当中发生的交易列表（因手机受到屏幕大小及手机型号限制，不同型号的手机每页显示的产品数量不同，可翻页）选择您需要撤单的那笔交易。点击确定。页面显示“产品委托信息如下，如需撤销请确认”的提示，页面显示撤销交易的产品详细信息及金额。点击确定。页面显示委托撤单成功，请您记录交易序号，以便核实交易情况。您可以在服务记录中看到撤单的交易记录。
- - 个人网银中银理财交易账户设置
  - 在中银理财—账户管理页面，如果您没有设置过默认资金账户则提示您必须先要设置默认资金账户，系统列出所有已经关联入网银并符合理财产品交易的账户（活期一本通账户或者配有活期一本通账户的借记卡账户），选择交易账户后，点击确定，进入二次确认页面，确认后即完成设定。首次设定完成后，您也可以通过“账户管理”功能重新设置新的交易账户。理财交易账户登记是支持7X24小时的，您可以随时登记或更换您的交易账户，投资账户变更操作实时生效。温馨提示：对于已签约基金的客户，则不能将交易账户设置为活期一本通，需使用配有活期一本通账户的借记卡账户作为交易账户。
- - 个人网银或手机银行查询已持有的中银理财周期性产品续约情况
  - 在中银理财—投资协议管理页面，协议类型选择周期性产品续约协议，点击查询，页面下方会显示所有符合条件的交易（因手机受到屏幕大小及手机型号限制，不同型号的手机每页显示的产品数量不同，可翻页），选择相应的产品，点击详情。页面显示您选择的产品协议详情，包括协议序号、产品系列名称币种、钞汇标志、基础金额模式、开始期数、结束期数、当前期数、续约状态，页面下方可以选择：修改、解约、返回按钮，可根据您的实际状况进行选择。
- - 个人网银中银理财产品查询与购买
  - 您可登录网上银行，点击中银理财—产品查询与购买选项，页面显示了您设置的默认资金账户，需要选择查询方式，查询方式分为：按组合条件查询、快速查询，如您选择按组合条件查询，需要选择产品分类、币种、起购金额、产品期限、风险等级；如您选择快速查询，需要输入产品代码，点击确定。查询到相关产品后，在您需要购买的理财产品后点击“购买”按钮即可进行购买操作。温馨提示：当查询理财产品返回查询结果时，列表中剩余额度为最新余额；如长期停留在查询返回界面，剩余额度不自动更新，需要您点击刷新按钮，才会返回实时剩余额度。
- - 个人网银中银理财剩余购买额度查询
  - 点击中银理财—产品查询与购买选项，页面显示了您设置的理财交易账户，需要选择查询方式，查询方式分为：按组合条件查询，需要选择产品风险类型、产品种类。如果您选择快速查询，您需要输入产品代码。当您查询理财产品返回查询结果时，列表中剩余额度为最新余额；如您长期停留在查询返回界面，剩余额度不自动更新，需要您点击刷新按钮，才会返回实时剩余额度。
- - 个人网银修改中银理财分红方式
  - 在中银理财（二级菜单）—我的理财产品-持仓管理页面，点击某一款产品后方“设置分红方式”，页面显示该理财产品的代码、名称、当前分红方式和新分红方式。点击确认后页面显示“设置分红方式的申请已接受！请您记录交易序号，以便核实交易情况”，设置成功。
- - 个人网银中银理财持仓信息查询
  - 您可登录网上银行，通过“中银理财—我的理财产品”功能，查询您持有理财产品、资产市值及盈亏情况，按照活期、定期、其他三种产品展示，如无持仓，则直接进入产品查询与购买页面。温馨提示：您可以在起息日的次日查询持仓信息，“起息日的次日”为理财产品生效后的第二个自然日。
- - 个人网银和手机银行中银理财定期定额协议修改
  - 在中银理财—投资协议管理页面，协议类型选择定时定额协议点击查询，页面下方会显示所有符合条件的交易，可查询到该理财产品的详细信息，在需修改的产品右侧点击“修改”按钮，修改后点击确认交易成功。
- - 个人网银中银理财历史交易查询
  - 在个人网银中您可以在中银理财—历史交易查询页面操作，历史交易查询的有效时间一般为北京时间每日9：00-22：00，间隔可查三个月，最长可查询最近一年的交易信息。
- - 个人网银和手机银行中银理财投资协议申请的定时定额协议和自动投资查询
  - 在中银理财—投资协议管理页面，协议类型选择定时定额协议协议/自动投资协议，点击查询，页面下方会显示所有符合条件的交易，可查询到该理财产品的详细信息。
- - 个人网银查询保险持仓信息
  - 您在网银中选择保险功能，可以查询到您通过柜台等渠道购买的中银保险公司的寿险的保单号、产品名称、保险公司名称、保单成立日期、保单生效日期、金额等详细信息，可对满足条件的保单进行进行撤保、退保、续保操作。但您在非我行电子渠道（如我行网点、保险公司等）购买的家财险、意外险、车险等产品，暂时无法通过我行电子渠道查询。“撤保”只适用于当日投保且并未生效的保单。“退保”适用于已生效且未到保险止期的保单。“续保”可以对到期日前3个月内或到期后12个月内的保单进行续保。
- - 个人网银保险产品查询与投保介绍
  - 您可以通过“保险产品查询与投保”功能查看产品介绍，选择您需要的保险产品进行在线投保。在线投保需要您根据页面提示输入相关信息并校验认证工具。
- - 个人网银信用卡激活
  - 请您登录网上银行，在信用卡—信用卡申请/激活—信用卡激活页面，输入您需要激活的信用卡卡号，并在页面下方选择您的认证工具后点击下一步，页面显示需要激活的信用卡信息（卡号），通过安全认证工具（中银e令+手机交易码）认证后，点击确认，页面显示信用卡激活提交成功。激活完成后，如果您尚未设置电话银行密码，可以根据提示进行设置，同时您还可以选择是否设置交易密码。
- - 个人网银信用卡账单地址修改
  - 可以登录网上银行，在信用卡-信用卡信息及设置-账户设置页面，选择您要设定的信用卡，点击账户设置，进入页面，页面会显示您此张信用卡的各种账单开通情况。选择您需要修改的账单类型，点击修改，选择/填写相关信息后，点击下一步页面显示您更改的相关详细信息，输入认证工具密码确认后，页面显示设置成功。当您再次查询您这张信用卡账单地址时，您本次设置的内容将会显示在账单地址里。温馨提示：1.对于纸质账单地址的修改本功能仅能选择单位地址、家庭地址、其他地址，此三项为您在填写申请表时所填写的地址。如需对此三项地址内容进行修改，请致电信用卡客服专线40066-95566进行。2.纸质对账单、电子对账单、手机对账单进行开通、修改账单地址后的生效时间以信用卡中心系统记录为准，若调整时间为账单日之后，则下个账单日生效，若调整时间为账单日之前，则本期生效。
- - 个人网银申请信用卡
  - 网上银行-信用卡-信用卡申请/激活-在线申请信用卡。在信用卡—信用卡申请/激活—在线申请信用卡页面,选择办卡所在地查询出所在地区可办理的信用卡品种,选择您需要办理的信用卡,点击申请,页面显示《中国银行股份有限公司信用卡领用合约》，点击“同意”按钮后页面提示您输入设置的安全认证工具(CA证书、动态口令+手机交易码)进行确认（查询版不用输入安全认证工具），点击“确认”：(1)如您已是我行信用卡持卡客户且申请网银时使用的证件信息与申请信用卡时使用的证件信息一致，页面回显您之前申请信用卡时在我行留下的相关信息，确认无误后提交申请，系统显示您本次的申请编号（请记录此编号，以便后续通过电话银行查询）。若您想修改申请信息，请致电信用卡客户服务热线4006695566。(2)如您不是我行信用卡持卡客户，页面提示您输入您的办卡信息，包括您的姓名、证件、家庭住址、手机号等个人信息；单位名称、单位地址、单位邮编、单位电话、工作时间、年收入等职业信息；联系人姓名、联系人单位名称、联系人电话等联系人信息，点击“下一步”设置您的卡片/账单等重要资料寄送地址（单位地址、家庭地址）、刷卡验密方式（密码+签名、签名）、还款方式（主动还款、自动转账还款），点击“下一步”系统回显您填写的信息，确认无误后提交申请，系统显示您本次的申请编号（请记录此编号，方便后续查询）。
- - 个人网银和手机银行信用卡账单分期
  - 如果您选择账单分期，在信用卡菜单，选择分期服务—账单分期来设置。您首先需要选择被设置的信用卡，进入账单分期设置页面，您需要在分期金额、期数及手续费收取方式进行填写选择（分期金额只能是整数，手续费收取方式目前仅支持选择一次性收取）点击下一步后，回显所有信息，您确认后，设置成功。
- - 个人网银或手机银行能否提前还清已分期的款项
  - 请您登录网上银行/手机银行，选择信用卡—分期服务—分期历史查询及结清功能。先选出您做分期的那张信用卡，点击查询，系统会判断您是否拥有历史分期设置的交易记录，如果没有，则返回提示信息。如果有，页面会显示该张信用卡下以作分期的所有交易（包括账单分期和消费分期）。如果您对某一笔交易想提前全部还清，可以点击该笔交易后面的“提前结清入账”按钮，页面显示该笔交易所有详细信息（如果您即有我行的中银e令，又申请了我行中银e盾，您可以在屏幕下方“选择安全因子”来选择使用那种认证工具），确认后点击下一步，输入认证工具的密码。页面下方会提示：提前结清后剩余分期金额及手续费将在最近一个账单日一次性入账，提前结清已收手续费不予退还。如果都确认无误后，点击确认即可生效。
- - 个人网银和手机银行查询信用卡附属卡交易明细
  - 在信用卡->信用卡附属卡管理->附属卡交易明细查询下，首先需要您选择主卡，点击查询进入页面需要您选择附属卡，及选择查询的起始结束日期,点击查询按钮，页面将展现您所选附属卡的交易明细。温馨提示：1.起始日期至少需要提前结束日期一天。2.我行信用卡附属卡交易明细查询，支持三个月的历史交易明细从您查询当日起，前三个月内的信息，您都可以查询成功。
- - 个人网银信用卡分期查询
  - 请您登录网上银行，选择信用卡—分期服务—分期历史查询及结清功能。先选出您做分期的那张信用卡，点击查询，系统会判断您是否拥有历史分期设置的交易记录，如果没有，则返回提示信息。如果有，页面会显示该张信用卡下已分期的所有交易（包括账单分期和消费分期）。点击您想查询的那笔交易后面有详情按钮，页面会显示详细信息分期日期、分期交易描述、分期金额、分期期数、首次入账金额、下期入账金额、剩余未入账期数、剩余未入账金额、下次入账日期等信息。
- - 个人网银信用卡临时额度调整
  - 网上银行：点击信用卡-信用卡查询-信用卡信息及设置，信用卡额度边上临时额度调整链接，进入临时额度调整功能页面，提示您目前可调整额度情况。（1）点击申请临时额度调整按钮，进入委托页面；（2）输入期望额度和实效日期；（3）点击下一步，显示本次临时额度调整详细信息，并选择安全认证工具；（4）点击确定，通过安全认证后，即成功提交临时额度调整申请；（5）请注意，临时额度调整申请结果将以短信形式通知您，请注意查收。
- - 个人网银和手机银行设置信用卡附属卡交易短信
  - 附属卡交易短信设置提供信用卡附属卡交易短信设置功能，通过手机短信方式能了解到该卡的动态信息。支持主卡客户对已申请过信用卡附属卡的交易短信进行设置调整，支持我行长城系列信用卡和中银系列信用卡。您可以登录网上银行/手机银行，在信用卡->信用卡附属卡管理->附属卡交易短信设置下，选择您需要设置的附属卡，并在附属卡交易短信选择，此选项有三种供您选择：仅发送主卡、仅发送附卡、发送主卡及附属卡。
- - 个人网银和手机银行如何调整信用卡附属卡流量设置
  - 因为目前我行仅支持长城系列信用卡，所以首先请确定您的信用卡种类。登录网上银行/手机银行，在信用卡->信用卡附属卡管理->附属卡流量设置下，选定您需要设置的信用卡点击确定，页面显示您需要选择您的附属卡，目前只支持人民币，以及您需要设置附属卡交易流量点击下一步，页面显示此次设置的详细信息，输入认证工具密码。确认后页面显示设置成功。
- - 个人网银和手机银行信用卡信息及设置中的账户设置功能介绍
  - 账户设置/卡片管理服务可以支持客户针对名下信用卡的还款方式(自动还款/主动还款)、外币账单自动购汇开通/关闭、电话银行查询密码、交易密码、设置交易验密方式及交易触发金额对账单、全球交易人民币记账标识、3D安全认证等功能服务进行设置调整。该功能支持长城系列信用卡和中银系列信用卡。客户通过电子渠道设置“外币账单自动购汇开通/关闭的生效时间”实时生效。
- - 个人网银信用卡申请进度查询
  - 网上银行：在信用卡—信用卡申请/激活—申请进度查询页面，显示您所有申请办理的（包括柜台申请办理的）信用卡进度情况。温馨提示：当您个人网银中保存的身份证件信息与我行银行卡系统保存相关信息不匹配时，将无法在网银中进行查询，可致电4006695566进行信用卡申请进度查询。
- - 个人网银和手机银行能否对当天的信用卡消费进行消费分期
  - 只有在我行银行卡部视该交易为有效交易且入账（具体入账时间请咨询信用卡中心客服，电话：4006695566）后，在网银中可以查询到该笔交易时才可以做分期服务。
- - 个人网银和手机银行信用卡账单查询时间范围
  - 信用卡“已出账单”查询时间为最近3年。查询已出账单时，请您在“账单日期”2个自然日后进行查询。
- - 个人网银债券开户
  - 如果您已经在中国银行营业网点开立国债托管账户，需要将该国债托管账户对应的资金账户（长城电子借记卡、普通活期或活期一本通）关联中行网银，并可通过在资金账户中选择在柜台开立国债账户的借记卡实现国债托管账户的自动登记。如果您尚未在中国银行开立国债托管账户，除中行营业网点外，也可在中行网银的“债券-债券账户”中开立国债托管账户。
- - 个人网银和手机银行记账式债券查询
  - 中国银行网上银行和手机银行支持7×24小时记账式国债持仓信息查询、国债行情查询、交易状况查询。
- - 个人网银全球账户管理介绍
  - 为满足国内及海外个人网银客户跨境账户管理的需求，实现“一点登录网银，管理全球账户”的网银互通，我行推出了网银全球账户管理服务，您通过国内或海外网银登录，可对本人开立在国内及海外的、已经关联网银的账户（除信用卡和网上专属理财账户）进行统一查询（包括账户状态、余额及交易明细查询）以满足您的账户管理需求。目前该服务暂不收费。
- - 个人网银全球账户管理支持账户类型
  - 目前，不是所有账户都能加入全球服务。可加入到全球账户的海外账户包括：活期账户、定期账户、支票账户、贷款账户、保证金账户、二十四小时通知账户、现金管理账户、7天通知账户、30天通知账户等（以该海外市场细分具体支持账户为准）。可以加入到全球账户的国内账户包括：借记卡、普通活期、活期一本通、定期一本通。
- - 个人网银基金预约购买
  - 在基金-行情查询与购买—基金行情页面，选择您需要购买的基金，点击“购买”按钮，输入需要购买的金额，选择是立即执行，还是指定日期执行，如您选择指定日期执行，页面将会弹出设置日期的对话框，并在旁边提示您：预约执行的日期可选择未来三个月内的任意交易日，否则该笔交易有可能失败。设置后点击下一步，页面显示您此次指定日期购买基金的信息，最后一行显示您设置的指定执行日，点击确认后该笔交易设置成功。温馨提示：（1）指定日期交易的指定日期范围为T+1日到T+90日；（2）指定日期交易支持7*24小时；（3）提交指定日期申购交易时不扣款、不圈存账户余额；提交指定日期赎回交易不扣减份额，不圈存份额。在客户指定的日期当日完成扣款和圈存操作。
- - 个人网银基金定期定额赎回
  - 您可在网银基金—我的基金—基金持仓页面，点击“定期定额赎回”按钮，页面显示该笔交易的详细信息，您需要填写资金账户、每次赎回份额、每月/每周赎回日期、发生巨额赎回时的处理方式，点击下一步页面会显示您要赎回的基金及您刚才设置的信息，再次确认后，页面显示成功。温馨提示：1.基金定期定额赎回支持每月1-28日，每周一至周五任意一天。2.支持7*24小时提交。3.若当期扣款失败，当期定投申请取消，下期的定投申请将继续执行。连续三次扣款交易失败，则该基金的定投申请自动取消。
- - 个人网银设置关注的基金
  - 在基金—行情查询与购买—基金行情页面，输入查询条件查询出基金信息后，点击“关注”按钮，页面提示“该只基金已经加入您的关注列表”，可以在基金—行情查询与购买—我关注的基金中查到相关的信息。温馨提示：基金设置关注信息成功后，您可以在基金—行情查询与购买—我关注的基金中查到相关的信息，并可以进行“购买”、“定期定额申购”、取消关注等操作。
- - 个人网银基金交易账户开户
  - 1）在基金—账户管理—基金交易账户页面，阅读并勾选相关协议，点击“确认”。2）指定一张您已经在网上银行关联的一张Ⅰ、Ⅱ类借记卡作为客户的默认资金账户，然后点击“下一步”。3）按提示信息进行安全认证后，系统回显客户的默认资金账户等信息，签约成功。
- - 个人网银申购基金
  - 当您进入基金—行情查询与购买—基金行情页面时，通过左上角tab切换至代销理财产品查询页面，需要选择买入集合理财产品，在委托页面选择资金账户，填写买入金额等进入交易信息确认页面。如您未签署电子签名约定书，需进行签署；如您未签署该产品的电子签名合同，需进行签署；完成电子签名约定书和电子签名合同签署后，才可完成产品购买。
- - 个人网银基金定期定额申请修改
  - 您可在网银基金—基金定投管理—有效定投申请页面，选择需要修改的基金，点击“修改”按钮，页面显示基金交易账户、资金账户以及基金名称等信息。您只可修改每次申购金额及交易日期，点击“下一步”按钮页面显示您此次修改后的基金信息，如您修改的基金与您所做风险提示不匹配，系统会要求您再次确认是否购买，再次点击确认，您此次修改成功。
- - 个人网银基金赎回
  - 在基金—我的基金—基金持仓页面，点击“赎回”后，填写赎回份额，选择赎回方式后，点击下一步，页面显示赎回的信息，包括“基金交易账户”、“资金账户”、基金名称、赎回份额等信息，点击确认后，基金卖出申请提交成功。温馨提示：基金赎回页面增加了快速赎回按钮，对于可以T+0赎回的基金，您可点击相应链接实现快速赎回。
- - 个人网银基金预约赎回操作步骤
  - 在基金—我的基金—基金持仓页面，选择需要赎回的基金，点击“赎回”后，选择赎回资金到账账户，填写赎回份额，选择“指定日期执行”，输入指定赎回的日期（指定执行日期可选择未来三个月内的任意一天或者是系统设定的固定日期），点击下一步，页面显示赎回的信息，点击确定后申请提交成功。
- - 个人网银基金定期定额撤销
  - 在基金—基金定投管理-有效定投申请页面，选择需要撤销的基金，点击“撤销”按钮，页面显示需要撤销的信息，包括：基金交易流水号，交易基金，交易币种，申请日期，交易类型，每次申购金额，申购日期等，点击确认后，撤销成功。
- - 基金在途交易介绍
  - 在途交易用来帮助客户及时跟踪基金交易完成前的交易状态的服务。温馨提示：在途交易显示的“交易状态”包括：申请已受理（即交易信息尚未报送基金公司）、已报送基金公司、挂单已受理。
- - 个人网银基金分红方式修改
  - 您可在网银基金—我的基金—设置分红方式页面，点击“修改分红方式”按钮，选择新分红方式（现金分红、红利再投资），点击确认后页面显示新设置的分红方式信息，再次确认后，页面显示成功。
- - 个人网银和手机银行基金净值查询
  - 您可登录网上银行，在基金-我的基金-基金持仓页面，可查询到持仓基金的净值信息。也可登录手机银行，通过“基金-我的持仓”功能查询您持有的基金产品、资产市值及盈亏情况。
- - 个人网银基金历史交易查询
  - 可通过网上银行中“基金-历史交易查询”功能查询基金的历史交易。温馨提示：最长可查询1年的历史交易记录，每次查询起止期限不得超过3个月。
- - 基金净值信息查询
  - （1）在网上银行-基金-行情查询与购买-基金行情页面，可查询到要购买的基金净值信息。（2）在手机银行-基金，基金详情页中可查看基金的净值信息。温馨提示：货币型和部分理财型基金展示七日年化收益率和万份收益。
- - 基金定期定额申购信息查询
  - （1）在基金—基金定投管理，可以查询到所有设置了基金定期定额申购业务的基金信息。 （2）手机银行可在基金模块首页-定投专区-定投计划 或 持仓列表页-我的定投计划中，查看所有已设置的定期定额交易信息。
- - 双向宝保证金账户支持币种
  - 我行保证金为综合保证金账户，该综合保证金账户下按币种区分人民币、美元、欧元、英镑、澳元、日元、港币等子账户，同时对外币区分现钞和现汇。综合保证金为我行双向宝、原油宝等保证金类服务的共用保证金。温馨提示：综合保证金下支持不同币种，不同的外币币种区分现钞和现汇，在保证金被占用时是按照先现钞、后现汇的顺序进行。
- - 个人网银和手机银行双向宝起点金额
  - 1.双向外汇宝最低交易数量为：1002.双向账户贵金属最低交易数量为：人民币金（10克）、人民币银（100克）、人民币铂（10克）、人民币钯（10克）、美元金（1盎司）、美元银（5盎司）、美元铂（1盎司）、美元钯（1盎司）。
- - 个人网银和手机银行外汇买卖支持账户类型
  - 您可登录网上银行/手机银行，通过“外汇买卖”功能进行外币间的兑换操作。外汇交易账户支持已关联网银并开通或未开通电话银行的长城电子借记卡、活期一本通和定期一本通账户。
- - 个人网银和手机银行外汇买卖交易时间
  - 外汇交易有效时间一般为北京时间每周一上午7:00—周六早上6:00（纽约夏令时为凌晨5:00，国际公共假日除外）。委托交易有效时间最长不超过7天，在委托期过后所有未成交的委托交易将自动失效。
- - 双向宝委托点差介绍
  - 委托点差由分行在参数维护“挂单距现价最小点差”中维护，每个货币对、每个省行都不一样，具体可咨询分行。
- - 个人网银双向宝签约管理功能介绍
  - 个人网银签约管理是客户可通过此功能自助进行保证金账户的签约、变更和解约交易。
- - 外汇买卖委托交易有效期
  - 委托交易有效时间最长不超过7天，在委托期过后所有未成交的委托交易将自动失效。
- - 个人网银外汇买卖委托交易查询
  - 您可以通过“外汇”中的“交易状况－>成交状况”查询已经成交的委托交易。
- - 原油宝介绍
  - 原油宝是我行面向个人客户发行的追踪国际原油期货合约的不具备杠杆效应的商品保证金交易业务。产品报价与国际原油期货价格挂钩，对应的基准标的为“欧洲期货交易所（ICE）北海布伦特原油期货合约”和“纽约商品交易所（CME）WTI原油期货合约”。您可通过我行所提供的报价和交易平台，在事前存入等于开仓货币名义金额的交易保证金后，进行做多或做空双向选择的原油宝交易。原油宝以人民币或美元买卖原油份额，只计份额，不提取实物原油。
- - 个人网银原油宝购买
  - 1.对于首次购买本产品的客户,应先完成保证金签约。在原油宝-保证金签约管理页面，阅知原油宝协议、设置资金账户（主账户为活期一本通的借记卡）、默认到期处理方式等。2.在保证金存入/转出页面，选择资金账户、结算币种、操作方式（资金账户转保证金账户），填写金额等，将资金转入保证金账户。3.在买卖交易页面，选择购买的产品，填写相关信息确认后即可。
- - 个人网银新增大额存单
  - 首先您需进行大额存单签约，签约可通过网上银行、手机银行自助进行大额存单签约，也可持已关联网上银行的借记卡、活期账户到我行营业网点柜台办理大额存单签约。然后通过网上银行办理本人大额存单的新增、查询、提前全额支取业务。网上银行“大额存单”菜单均位于一级菜单“存款管理”之下。在“存款管理”菜单下选择“大额存单”功能可进行大额存单“新增”。您可根据需求，在期限查询下拉菜单下选择不同的存期并点击“查询”按钮，系统将回显大额存单列表，您可选择对应的大额存单产品后，点击“新增”按钮。输入存入金额和附言后点击下一步即可完成新增。
- - 个人网银定期存款约定转存
  - 您通过网上银行“存款管理”—“定期存款”菜单，选择“定期约定转存”，再选择某一定期账户下的存单，点击“约定”，签署《中国银行股份有限公司个人定期存款到期约定转存服务协议书》，然后根据您的实际情况决定是否选择“约定存期”、“约定方式”和“利息转存方式”，但上述三个选项应至少选择一项，再点击“下一步”、“确认”，该约定即申请成功。
- - 个人网银智能定期存款办理流程
  - 点击银行账户-智慧主办账户-智能定存，系统将跳转智能定存服务，或客户直接点击存款管理—智能定期存款页面，选择活期转定期签约或定期转活期签约，设置相应的账户、币种、转账金额，开始日期和结束日后，点击下一步，页面回显设定完成的签约信息，点击确定后设置完成。温馨提示：1.智能定期存款中通知存款是约定转存。2.网银取消后，主办账户中的定期约定转存功能依然有效。
- - 个人网银智能定期存款解约
  - 登录个人网银点击银行账户-智慧主办账户-智能定存，系统将跳转智能定存服务，或客户直接点击存款管理—智能定期存款—查询页面，选择主办账户和类型（活期转定期或定期转活期），点击查询，页面列出签约成功的智能定期存款信息，点击解约按钮，页面回显待解约的智能定期存款信息，确认解约后，取消成功。
- - 个人网银大额存单支取办理流程
  - 个人网银在“存款管理”菜单下选择“大额存单”功能点击大额存单“查询/支取”功能，可按“开始时间、结束时间、大额存单状态”显示大额存单列表，客户可选择需要支取的大额存单并点击“提前支取”按钮进行存单支取。温馨提示：网上银行支取大额存单均为提前全额支取。
- - 个人网银大额存单查询
  - 请您登陆个人网银在“存款管理”菜单下选择“大额存单”功能点击大额存单“查询/支取”功能，可按“开始时间、结束时间、大额存单状态”显示大额存单列表进行查询。温馨提示：大额存单功能下的“查询/支取”功能是查询客户签约的资金账户下已购买的大额存单。
- - 个人网银定期存款支取支持储种
  - 您可通过中行网银对整存整取、定活两便、存本取息的利息进行支取操作，前提是您已经在中国银行开设了相关储种并已关联至电子银行，并支持跨省存入和支取，页面会有相应手续费试算后的提示。温馨提示：暂不支持已到期定期存款的夜间支取。
- - 个人网银定期存款功能介绍
  - 个人网银“定期存款”功能办理新增定期存款、支取定期存款、续存定期存款等功能。其中，整存整取、通知存款、定活两便，支持新增和支取；零存整取、教育储蓄，支持续存；存本取息，支持利息支取。
- - 个人网银新增定期存款操作步骤
  - 您可以通过中行网上银行—存款管理功能在您的定期一本通中随时新增整存整取定期存款、通知存款和定活两便，并支持跨省存入和支取，页面会有相应手续费试算后的提示。
- - 个人网银定期存款办理时间
  - 在个人网银上，您于2009年6月22日之后新增/支取整存整取、定活两便定期存款均可以实现7×24小时。目前暂不支持到期日当日定期存款的夜间支取。
- - 个人网银零存整取续存
  - 您通过网上银行存款管理-定期存款-定期存款续存菜单，选择“转入账户”，输入“续存金额”，点击“下一步”，在确认页面点击“确认”即可。
- - 个人客户期权办理流程
  - 您可选择至柜台开通，或在网银直接开通。柜台开通：您开办个人期权业务前必须进行风险承受能力评估，需本人持有效身份证件和主账户为活期一本通的长城电子借记卡，前往省内（含省内异地）任一联网网点柜台签署个人期权协议并签约，签约成功开通网银渠道后可登录网上银行进行期权交易。网上银行签约开通：在期权-账户管理页面，首次开通需要进行风险承受能力评估—签署协议—选择活期交易账户和定期交易账户—通过安全认证后，即可正常使用。温馨提示：一般期权交易风险评估的时间支持7*24小时操作（系统处理时间除外）。
- - 个人网银期权宝介绍
  - 期权宝是由您作为买方、银行作为卖方的普通欧式外汇期权产品。（普通欧式期权是指买方支付卖方一笔期权费，从而获得在到期日的固定时点选择是否以协定汇率将一预先约定金额的货币兑换为另一预先约定货币的权利。）您根据自己对汇率未来变动方向的判断，向银行支付一定金额的期权费后买入相应面值、期限和协定汇率（或执行价格）的期权，期权到期时如果汇率变动对您有利，则通过执行期权您可获得相应收益；如果汇率变动对您不利，则期权不执行。
- - 个人网银代缴服务手机号码变更
  - 您可以通过民生缴费—签约代缴服务—签约信息查询中，对签约手机号码进行修改，重新设置签约手机号码，系统验证认证工具信息。
- - 个人网银养老金服务开通
  - 您需要登录网银，点击进入养老金服务页面。系统会判断您是否已开通服务，如果您未开通服务，则进入签约界面（只有初次登录养老金服务才需要签约）。系统会显示您的姓名、证件类型、证件号码，需要您核查并确认。如确认无误，点击下方确认按钮。页面显示您成功开通养老金服务。如您已经做过养老金签约，进入养老金服务页面后，系统会判断您已经开通服务，显示补充养老金计划，直接可以查询。温馨提示：1.只有已开通中行网银且企业补充养老计划由中行担任账户管理方的客户才可成功签约。2.若您曾参与多个企业的补充养老计划，则需满足以下条件方能使用养老金功能：均由中国银行担任账户管理方，且申请的养老金账户所用的证件类型和证件号必须一致，客户号唯一。3.您只能查询由中行担任账户管理的企业的补充养老计划和所在企业由中行担任账户管理期间的补充养老计划。
- - 个人网银代缴服务签约
  - （1）主动签约：您登录网银后，在民生缴费功能下，选择签约代缴服务—签约功能，选择服务子类、省/直辖市、城市、商户名称等主动对具体缴费项目发起签约。首次签约时：填写户名、手机号码、缴费用户号、签约账号（付款账号）、备注和缴费别名，使用安全认证工具完成签约交易。非首次签约时：签约流程与首次签约流程基本一致，但手机号码栏位将由系统自动反显，客户不可修改。（2）银行邀请签约：银行根据客户缴费历史信息，邀请客户进行签约。客户无需填写缴费信息，其余流程与客户主动签约基本一致。
- - 个人网银养老金服务中的缴费功能介绍
  - 养老金服务缴费功能是用来查询公司每月替员工缴纳养老金费用的明细清单。您登录网银在养老金—业务信息—缴费菜单下，选择查询时间（查询跨度不可以超过三个月），并选择您要查询的计划。页面显示您所查询的明细清单。
- - 个人网银家居生活缴费介绍
  - 您可通过“家居生活缴费”缴纳日常的水费、电费、燃气费、取暖费、物业费、有线电视费等生活费用。因各地区支持的缴费项目不同，具体情况请咨询当地分行。
- - 个人网银可以查询养老计划的类型
  - 网银可查询企业年金、补充公积金等由中行担任账户管理的基本养老保险以外的补充养老计划，基本养老保险仍由社会保险基金管理中心进行管理并提供查询服务。
- - 个人网银中公益基金捐款服务介绍
  - 您可通过“公益捐款服务”对红十字会、慈善总会、教育基金会、志愿服务基金会等公益性组织进行捐款，因各地区支持情况不同，具体情况请咨询当地分行。
- - 个人网银和手机银行教育考试充值服务介绍
  - 您可通过“教育考试充值”办理缴纳学费，为校园卡充值等业务，因各地区支持的缴费项目不同，具体情况请咨询当地分行。
- - 个人网银通讯服务缴费介绍
  - 您可通过“通讯服务缴费”缴纳手机、固话、宽带使用费，因各地区支持的缴费项目不同，具体情况请咨询当地分行。
- - 个人网上银行中的缴费账号等相关信息是否可以修改
  - 您可以通过民生缴费—签约代缴服务—签约信息查询到签约项目，修改功能修改缴费别名和缴费账号，其中缴费单位、户名、缴费号码等信息不可修改。
- - 个人网银和手机银行行政事业缴费介绍
  - 您可通过“行政事业缴费”缴纳交通罚款、工商管理费、国税地税等费用，因各地区支持的缴费项目不同，具体情况请咨询当地分行。
- - 个人网银已签约代缴项目查询
  - 您可以通过民生缴费—签约代缴服务—签约信息查询功能查询到您已签约项目的具体信息，还可以对签约项目进行修改以及解约操作。
- - 个人网银和手机银行就医挂号服务适用地区
  - 您在全国任意地区都可以选择已开通民生缴费银医通业务地区的医院进行预约挂号，是否可以挂号成功，根据各地区医院设置决定。
- - 个人网银和手机银行预付卡查询功能介绍
  - 预付卡业务中的预付卡查询服务可以查询到ETC卡的客户信息、交易信息（充值记录）、通行记录。
- - 个人网银签约代缴服务解约
  - 您可以通过民生缴费—签约代缴服务—签约信息查询对某一签约代缴项目进行解约。
- - 个人网银登录密码重置
  - 遗忘网银静态密码：1)方式一：本人携带在网银中关联的任意一张存折或银行卡及开立该卡/折的有效身份证件到境内中国银行任意一家网点办理。2)方式二：使用任意一张已关联进网银的银行卡，通过登录页面上“找回用户名密码”功能自助找回。系统自助找回过程中，须验证借记卡的取款密码（信用卡电话查询密码）。
- - 个人网银安全控件更新
  - 1.先卸载旧版本的中行网银安全控件：点击“开始”菜单，选择“控制面板”->“添加或删除程序”命令，打开“添加或删除程序”窗口，如下图所示，找到“中国银行网上银行安全控件”，然后点击“删除”按钮；2.安装新版本的中行网银安全控件：双击“BOCNET_Client.exe”开始安装，在“选择安装语言”对话框中选择语言种类，然后点击“确定”按钮；在“安装-中国银行网上银行安全控件”窗口中点击“安装”按钮，系统将自动安装该控件；安装完毕后，选择“是，立即重新启动电脑”选项并点击“完成”按钮。3.再次打开电脑后，您可查看该控件是否已经成功安装到电脑上（点击“开始”菜单，选择“控制面板”->“添加或删除程序”命令）。并可正常使用个性风格网银。
- - 个人网银和手机银行遇提示“用户名或登录密码无效”如何处理
  - 登录时出现“用户名或密码无效”，应从两种情况考虑：1.您确认用户名和密码正确，则：1)用户名、密码是区分大小写的，请您确认输入了正确的用户名和密码。2)您在输入密码的第一位时，要看一下是否在密码的输入框中显示了*号，如果*号没有显示，则需要多按几次退格键（Backspace），清空密码输入框，然后重新输入密码的第一位。3)如果上述都没问题，还是提示“用户名或密码无效”，请您在输入完密码后，打开电脑中的记事本，在记事本中重新输入一遍密码，看看显示的是否是正确的密码，如果显示的密码跟输入的不一致（如大小写字母显示异常、小键盘数字键无法输入），可能是安全控件与您电脑存在冲突，需要您进入在线客服人工服务或致电95566反馈此问题，提供操作系统的版本、浏览器的版本等信息，以便安全控件厂商分析解决。2.您不确定用户名或密码是否正确，则：1)您可通过网银登录页面中的“找回用户名密码”功能找回。具体操作步骤如下：步骤1：点击网银登录页面中“找回用户名密码”链接；步骤2：在“核实身份”页面输入：“银行卡号、取款密码（仅支持所输入银行卡号为借记卡时使用）、信用卡电话查询密码（仅支持所输入银行卡号为信用卡时使用）、证件类型、证件号码、验证码”后，点击“下一步”；步骤3：系统回显部分网上银行用户名，确认无误后，点击“重置密码”。步骤4：在“重设密码”页面中，输入“新密码”、“请再次输入密码”（新密码的二次输入）、选择安全工具（包括：手机交易码+硬件绑定、数字安全证书、动态口令+手机交易码）”，并输入对应安全工具密码，点击“下一步”；步骤5：在“完成”页面点击“直接登录”即可登录网银。2)您携带在网银中关联的任意一张存折或银行卡及开立该卡/折的有效身份证件到境内中国银行任意一家网点办理找回用户名及密码。【暂不支持港澳台居民居住证客户在线办理重置密码，持有“港澳台居民居住证”的客户可网点柜台办理。后续会进行支持。】
- - 个人网银变更理财直付签约账户
  - 如果您想更换已绑定的理财直付账户，需要通过以下三步来完成。1.需要先取消要更换的银行卡账户（电子银行—网上银行—个人—电子支付—理财直付－取消）。2.选择新的可设置成为理财直付账户的银行卡账户重新进行开通（电子银行—网上银行—个人—电子支付—理财直付－开通）。3.使用新开通理财直付服务的银行卡从理财商户网站发起身份签约认证，在商户网站跳转我行网关身份签约认证后可正常使用。
- - 个人网银理财直付支持账户类型
  - 可设置成为理财直付账户的银行卡包括客户网银中所有已关联的以下卡种：中国银行发行的长城电子借记卡、长城系列信用卡。需要注意的是长城系列信用卡作为理财直付账户时，系统控制只能使用贷方余额进行支付，无法透支。中银系列信用卡不能设置为理财直付账户。首次设定完成后，也可以通过“理财直付账户”功能设置新的支付卡或取消已完成理财直付功能设定的银行卡的支付功能。
- - 个人网银电子支付交易明细查询
  - 网上银行与手机银行查询电子支付历史交易记录的方式相同。通过“电子支付”中的“网上支付记录”功能，您可以查询到过去一年内的网上支付交易历史记录，并可在查询结果中点击单笔交易查看交易详情，每次查询起止时间间隔应在三个月以内。您通过查询支付纪录功能不仅查到网银支付的交易历史纪录，还可以查询到手机银行及家居银行的交易历史纪录。
- - 个人网银修改理财直付限额
  - 在首次开通理财直付功能时，可以设置理财直付日累计限额。首次设定完成后，您也可以通过“理财直付账户”功能修改日累计限额，所设置的新的日累计限额，不能超过银行控制的最高日累计限额。也可以在“个人设定”中“个性化设置”中直接修改限额。根据理财直付类业务特性，理财直付业务限额区分于网上支付限额。
- - 网上支付交易查询
  - 通过“支付交易查询”功能您可对您的某一账户的整体支付情况（通过中行电子渠道进行的电子支付、中银快付、理财支付、协议支付等）的支付记录进行查询。您可选择需要查询的支付时间段查询相关支付交易历史记录，并可在查询结果中点击单笔交易查看交易详情，每次查询起止时间间隔三个月，最长一年。
- - 个人网银理财直付介绍
  - “理财直付”是指买方客户签约成为我行的网上银行客户，并开通了理财直付功能后，在理财产品商户网站上（如销售基金、保险等产品的网站）完成客户身份信息认证，并直接完成购买理财产品的订单支付的中间业务服务。目前支持客户购买支付的理财产品主要包括基金产品和投资连接保险产品。
- - 个人网银开通理财直付
  - 如果您已经在我行柜台开通了中行网银，可在网上银行的“电子支付”服务首页面自助开通“理财直付服务”。1.通过阅读协议，并接受。2.确认个人网银预留信息；设置理财直付账户；自设理财直付日累计限额；以及理财直付短信通知功能。3.输入动态口令/CA证书进行确认。
- - 个人网银关闭理财直付
  - 如果需要取消理财直付服务，通过电子支付—理财直付页面中的“取消理财直付服务”选项进行操作。如果您只是想取消某一账号的理财直付功能，在登录网银后进入电子支付的“理财直付”账户页面，点击已设置理财直付功能的银行卡后方的“取消理财直付功能”选项进行取消。
- - 个人网银开通理财直付短信通知
  - 您可以在开通理财直付功能的同时，开通理财直付的短信通知服务。可在首次开通理财支付时同时开通。也可以在“中银e信”e信定制功能中，开通理财直付的短信通知服务。开通成功后，对于您从商户网站发起的身份认证交易，我行均会发送短信通知
- - 个人网银查询理财直付历史记录
  - 通过“电子支付”-“支付交易查询”功能，您可以查询到一年内的理财直付交易历史记录，并可在查询结果中点击订单号查看交易详情，但您每次查询起止时间间隔应在三个月以内。查询条件为起止日期，对于支付未明的交易显示可刷新状态。
- - 个人网银和手机银行电子支付支持账户类型
  - 中国银行发行的主账户为活期一本通的长城电子借记卡、长城系列信用卡和中银系列信用卡，以及相应的虚拟借记卡及虚拟信用卡，只要关联了电子银行，均可设置为用于电子支付的支付卡。
- - 个人网银电子支付备忘信息查询
  - 您可通过“支付交易查询”、“电子支付—电子支付记录”、“电子支付—中银快付记录”功能查询您在支付过程中填写的备忘信息。
- - 借记卡电子支付支持服务类型
  - 借记卡电子支付服务包括：网银支付、中银快付、B2C理财直付、协议支付、预授权支付。
- - 个人网银和手机银行结汇购汇支持币种
  - （1）个人结汇币种支持：美元（现钞及现汇）、澳大利亚元（现钞及现汇）、加拿大元（现钞及现汇）、瑞士法郎（现钞及现汇）、欧元（现钞及现汇）、英镑（现钞及现汇）、港币（现钞及现汇）、日元（现钞及现汇）、新加坡元（现钞及现汇）、丹麦克朗（现钞及现汇）、瑞典克朗（现钞及现汇）、挪威克朗（现钞及现汇）、新西兰元（现钞及现汇）、澳门元（现钞及现汇）、韩国元（现钞及现汇）、俄罗斯卢布（现钞及现汇）、南非兰特（现钞及现汇）、泰国铢（现钞及现汇）、菲律宾比索（现钞及现汇）、印尼卢比（现钞）、巴西里亚尔（现钞）、新台币（现钞）、印度卢比（现钞）、阿联酋迪拉姆（现钞）、林吉特（现汇）。（2）个人购汇币种支持：个人购汇币种支持：美元（现汇、现钞）、澳大利亚元（现汇、现钞）、加拿大元（现汇、现钞）、港币（现汇、现钞）、英镑（现汇、现钞）、欧元（现汇、现钞）、日元（现汇、现钞）、新西兰元（现汇、现钞）、新加坡元（现汇、现钞）、泰国铢（现汇、现钞）、韩元（现汇、现钞）、瑞士法郎（现汇、现钞）、瑞典克朗（现汇、现钞）、丹麦克朗（现汇、现钞）、卢布（现汇、现钞）、挪威克朗（现汇、现钞）、菲律宾比索（现汇、现钞）、澳门元（现汇、现钞）、南非兰特（现汇、现钞）、新台币（现钞）、印尼卢比（现钞）、巴西里亚尔（现钞）、阿联酋迪拉姆（现钞）、印度卢比（现钞）。
- - 个人网银和手机银行结汇购汇汇率
  - 结汇购汇业务委托成交的汇率为实际交易时的我行外汇牌价。温馨提示：（1）在结汇购汇服务确认页面及结果页面中显示的牌价，与柜台交易使用的牌价来自我行同一系统，一般在同一时点，您通过电子银行渠道和通过柜台渠道办理，使用的牌价都应该是相同的；如您享受点差优惠，则有可能存在差异。（2）在结汇购汇服务的牌价查询中（包括网银及手机银行内的牌价查询、手机银行的外翻牌价查询），支持25种外币，具体为：美元（现钞及现汇）、澳大利亚元（现钞及现汇）、加拿大元（现钞及现汇）、瑞士法郎（现钞及现汇）、欧元（现钞及现汇）、英镑（现钞及现汇）、港币（现钞及现汇）、日元（现钞及现汇）、新加坡元（现钞及现汇）、丹麦克朗（现钞及现汇）、瑞典克朗（现钞及现汇）、挪威克朗（现钞及现汇）、新西兰元（现钞及现汇）、澳门元（现钞及现汇）、韩元（现钞及现汇）、卢布（现钞及现汇）、南非兰特（现钞及现汇）、泰国铢（现钞及现汇）、菲律宾比索（现钞及现汇）、印尼卢比（现钞）、巴西里亚尔（现钞）、新台币（现钞）、阿联酋迪拉姆（现钞）、印度卢比（现钞）、林吉特（现汇）的银行买入、卖出牌价查询，目前共计25种外币。（3）因印度货币改革，我行暂停电子渠道印度卢比（现钞）购汇业务（4）购汇业务不支持“林吉特（现汇）”币种。（5）购汇业务既支持您买入外币现汇，也支持买入外币现钞。您买入现钞时使用银行现钞卖出价。
- - 个人网银和手机银行结汇购汇限额
  - 外汇管理局个人外汇业务监测系统中，针对个人结汇购汇业务，区分“占用额度”及“不占用额度”两类业务模式，其中，电子银行渠道仅支持客户办理本人本年度额度内的占用额度的结汇购汇操作。个人客户通过网上银行及手机银行办理个人结汇购汇交易时，正常客户及已经签署《风险提示函》的预关注对象，结汇及购汇本年度可用额度分别为每人每年等值5万美元；关注名单客户（不论是否阅知了《关注名单告知书》）结汇及购汇本年度可用额度为零（具体以外汇管理局个人外汇业务监测系统设定为准）。
- - 个人网银和手机银行结汇购汇证件要求
  - 目前购汇业务允许持有以下证件类型的客户办理：中华人民共和国持有“18位居民身份证”的公民（不包括临时居民身份证）。结汇业务允许持有以下证件类型的客户办理：中华人民共和国持有18位身份证的公民；护照客户，国籍不能为中国；香港证件为“H加8位数字及以上”；澳门证件为“M加8位数字及以上”；台湾证件为“7位数字及以上”的客户办理。
- - 个人网银和手机银行结汇购汇历史交易查询
  - 您可以查询一年以内的交易，查询时间跨度为三个月。可查询客户本人通过我行网上银行、手机银行、电话银行（自助/人工）、自助终端、智能柜台、微信银行、中银易商、网点柜台渠道发生的结汇和购汇交易（包括成功交易、失败交易、状态未明交易）。
- - 个人网银和手机银行修改购汇申请书
  - 您可在结汇购汇历史交易查询功能中修改购汇申请书。网银在历史交易查询列表界面就可点击修改，手机银行在购汇历史交易详情查询界面可以点击修改。
- - 个人网银结汇购汇办理时间
  - 个人网银结汇购汇交易为每日的07:00-23:00。为保证您的交易正常，建议您尽量不要在临近23:00时办理结汇购汇业务。
- - 个人网银第三方存管预指定确认
  - 首先，您在券商营业网点开通证券资金账户时应预指定将我行账户作为您的第三方存管交易的资金账户。指定后您可通我行网银的第三方存款预指定功能，将您的证券公司账户与银行账户进行自助绑定。绑定步骤为：登录网银在“证券期货—第三方存管”服务下选择“预指定确认”。选择开通服务的证券公司，同时输入证券资金账户，并选择中行资金交易账户进入下一步。系统根据您所选择的券商提示您阅读相应协议，在“我的声明”下选择“是”再点击“接受”按钮方可进入下一步。系统根据您前期填写交易要素信息，并提示您输入证券保证金密码提交后台进行信息验证。系统验证通过后显示预指定交易成功。
- - 个人网银第三方存管预约开户
  - 如您的网上银行/手机银行中已关联借记卡，且该借记卡已开通电话银行，则可以进行第三方存管预约开户。网上银行预约开户流程步骤如下：（1）登录网上银行网上银行/手机银行系统，选择“证券期货—第三方存管—预约开户”，选择需要开通第三方存管服务的银行账户。（2）需要阅读预约开户须知并进行确认。（3）选择意向证券营业部,点击“选择营业部”，从证券公司列表中选择可以办理网上银行预约的证券公司及其所在地区和营业部名称。（4）确认并补充相关个人信息，其中客户姓名、证件类型、证件号码为系统自动回显，移动电话、联系地址、邮编为必输项，需客户自助填写。（5）填写无误后点击“下一步”，系统显示您填写的预约开通登记信息，确认无误后，您需使用安全认证工具进行确认。确认后，预约开户登记成功。
- - 个人网银和手机银行银期转账签约
  - 一个银行账户可以签多个期货公司保证金账户，一个期货保证金账户下也可以签约多个币种。银期转账时，先选择资金账户，网银和手机银行检查该资金账户下的签约关系，默认显示设定的保证金账号和币种，如果没有设定的话，显示第一次签约的保证金账户和币种。如果选择非默认账户，则先选择币种，然后选择保证金账号。每个币种最多签约5个保证金账号，但是每个保证金账号下面的币种数量不限制。
- - 个人网银第三方存管办理条件
  - （1）您须在中国银行合作证券公司开立股东账户；（2）在证券公司和中国银行营业网点办理第三方存管服务开通的全部手续；（3）将开通第三方存管时使用的长城电子借记卡（资金账户）关联进网上银行/手机银行；（4）在网银中开通网上投资理财服务功能。（5）第三方存管服务时间：国家法定的A股交易时间。正常交易日的中午股市休市时间，网银仍可提交委托。
- - 个人网银第三方存管预指定介绍
  - 您通过券商开立保证金账户后预指定我行结算账户作为第三方存管交易的资金账户，后续无需再去我行柜台，直接可通过我行网银进行自助绑定操作，或者登录手机银行，进入“证券期货-银证服务-更多-线下预约开户”菜单进行操作。操作成功后即可使用第三方存管相关交易，如银证转账、台账查询、保证金账户余额查询等。
- - 个人网银查询第三方存管预约开户历史
  - 您可以选择“证券期货—第三方存管—预约开户历史查询”进行相关查询。选择需要查询的账户，点击查询，系统显示您在三个月内的所有预约开户信息，包括预约日期、失效日期、银行账户、证券公司名称、预约状态等，您可点击“查看明细”按钮，查询到预约开户信息的具体明细。
- - 个人网银B股转账办理条件
  - 您须在中国银行合作证券公司开立B股股东账户，并在证券公司和中国银行营业网点办理B股银证转账服务开通的全部手续，再将开通B股银证转账时使用的长城电子借记卡（资金账户）关联进中行网银，即可使用中行网银的B股银证转账服务。
- - 个人网银B股转账交易时间
  - B股银证转账的服务时间一般为周一至周五早9：00至下午15：00。超出上述时间范围B股银证转账功能将无法使用。
- - 个人网银贵金属代理签约
  - 在贵金属代理—签约管理页面，先进行风险评估，完成后进行贵金属代理服务签约，阅读《代理个人上海黄金交易所交易风险揭示书》，勾选“本人已仔细阅读并理解以上内容，完全同意并接受其中的全部条款，愿意履行并承担其中约定的权利和义务”和“本人已阅读以上风险揭示，愿意承担相关风险”后，点击确认，选择资金账户（即交易账户），填写手机号（必填项）、地址（必填项）、邮编（必填项）、Email(非必填项)，选择“是否开通客户端交易”和安全认证工具后，点击下一步，页面回显您的签约信息，经安全认证工具认证后，签约成功。
- - 贵金属积利介绍
  - 贵金属积利业务是指我行面向个人客户发行的挂钩上海黄金交易所黄金现货的权益资产，该权益资产在存续期内有持有期红利收益。即客户在我行开立人民币账户，并签订协议，采用主动投资或定投的方式进行购买活期贵金属积利产品或将活期贵金属积利产品转化为定期贵金属积利产品。该权益在存续期内会产生一定的贵金属持有期红利收益，投资者可选择卖出，也可以在积存到一定量后选择提取实物金。
- - 个人网银贵金属积利交易
  - 在贵金属—贵金属积利—买卖交易页面，选择买卖方向（买入活期贵金属积利产品/卖出活期贵金属积利产品）、产品名称、交易数量（起点为1克，每1克递增，单笔交易上限为3000克）、交易方式（立即执行/定投预约），点击确认后，页面显示成功。温馨提示：您买入活期贵金属积利，交易方式选择定投预约时，需要进行安全工具认证。
- - 个人网银贵金属积存购买
  - 在贵金属—贵金属积存—购买页面，页面显示交易账户，该账户为您开通时约定账户，并需要您填写交易信息，选择需要购买的积存品种，点击“行情查询”可查询价格，并选择购买方式，如您选择“按克重”那么您最小购买单位为1克，步长（递增间距）为1克，如您选择“按金额”，那么您最小购买单位为300元，步长（递增间距）为300元。
- - 个人网银贵金属积利签约操作步骤
  - 您如需开办贵金属积利交易，需要在贵金属—贵金属积利—账户管理页面，选择交易账户（活期一本通账户、主账户为活期一本通账户的长城借记卡），签署贵金属积利业务交易协议，点击确认按钮后，页面显示设置信息并通过安全认证进行确认，页面显示成功。
- - 个人网银贵金属积存历史交易查询
  - 在贵金属—贵金属积存—交易查询页面，选择交易类型，并选择起始/结束日期，点击查询按钮，页面将会显示符合查询条件的结果列表。温馨提示：您可以查询一年内的交易记录，查询的时间跨度不得大于一个月。交易查询功能支持7*24小时。
- - 个人网银贵金属积存签约操作步骤
  - 您如需开办贵金属积存交易，需要在贵金属—账户贵金属积存—积存账户管理页面，选择银行账户、填写电话、地址、邮编信息，点击设定按钮后，签署贵金属积存用户协议，点击接受按钮后，页面显示设置信息并通过安全认证进行确认，页面显示成功。
- - 实盘贵金属买卖交易时间
  - 账户贵金属（黄金/铂金/钯金/白银）交易有效时间一般为北京时间周一早7:00至周六凌晨6:00（纽约夏令时为凌晨5:00，国际公共假日除外），各分行可能有差异。
- - 个人网银中活期贵金属积利转换为定期贵金属积利操作方式
  - 在贵金属—贵金属积利-定存管理页面，点击“将活期转为定期”链接，页面回显交易信息，输入活期转定期数量，点击确认，核实信息无误后确认完成交易。
- - 个人网银贵金属积存赎回
  - 在贵金属—贵金属积存—赎回页面，选择已购买的积存品种，点击右侧“赎回”按钮后，填写赎回克重后点击下一步，页面显示交易成功。
- - 实盘贵金属买卖委托交易有效期
  - 账户贵金属（黄金/铂金/钯金/白银）的委托交易有效时间最长7个自然日，在委托期过后所有未成交的委托交易将自动失效。
- - 个人网银贵金属积利红利查询
  - 您可在贵金属—贵金属积利—账户管理页面，在“应付红利”栏位查询赚取的贵金属积利的红利情况。
- - 个人网银贵金属积利牌价查询
  - 您可在贵金属—贵金属积利—账户管理页面，查询贵金属积利产品的牌价。
- - 个人网银实盘贵金属买卖委托交易成交情况查询
  - 您可以通过“账户贵金属”中的“交易状况－>成交状况”查询已经成交的委托交易。
- - 个人网银和手机银行贵金属代理开通后能否当日交易
  - 贵金属代理开户是当日生效，开户成功后即可进行相关交易。
- - 个人网银贷款信息查询
  - 您可通过网上银行-贷款管理操作贷款的“额度查询、历史还款查询、逾期信息查询、剩余还款计划查询”。操作时间为：工作日北京时间早9点至晚17点间操作。“提前还款测算”操作时间为：7X24小时服务。
- - 个人网银查询个人贷款还款计划
  - 您可以通过网上银行—贷款管理—贷款查询—剩余还款计划查询功能查询所选择贷款的剩余期数、还款日期、应还金额、应还本金、应还利息等信息。
- - 个人网银变更个人贷款还款账户
  - 在“贷款管理-贷款还款-变更还款账户”页面，选择相应贷款账号所对应的“变更还款账户”操作；在“请输入变更还款账户信息”页面，选择网银已关联的其他还款卡号/账号，选择认证工具，点击“下一步”；签署“客户授权”，经安全工具认证（中银e令+手机交易码）后，“确认”提交。温馨提示：（1）还款账户可以是关联网银的借记卡或活期账户。（2）建议您在9:00-20:00之间进行变更贷款还款账户的操作，所有个人贷款均可进行还款账户变更。（3）变更还款账户操作第二天生效，若在还款日当天做账户变更，则当日还款仍使用变更前的还款账号。为确保成功还款，请您不要在还款日当日进行还款账户变更。
- - 个人网银中银E贷支付功能介绍
  - 通过网上银行“支付设置”功能，可以绑定本人的借记卡，绑定后您在进行借记卡POS刷卡交易、线上支付及快捷支付等交易时，当账户余额不足时，则自动触发中银E贷用款交易，满足消费需求。登录网上银行，进入“贷款管理”-“贷款查询及设置”-“支付设置”功能，可以选择签约账户（借记卡）、用款偏好（先用贷款资金、先用存款资金）、用款期限等，点击下一步，确认协议，验证安全认证工具后设置成功。
- - 个人网银贷款逾期信息查询
  - 贷款逾期通常是指该笔贷款到期后，借款人在未办理相关展期或转贷的前提下，未按照借款合同约定借款时限向发放贷款的银行归还贷款本金及利息，从而造成贷款超出约定期限的一种现象。您可以通过“贷款管理”—“贷款查询”—“逾期信息查询”功能查询贷款账户的逾期未还信息。（1）逾期信息查询中仅可查询到该贷款账户的逾期未还信息，不能查到已还的信息。（2）累计逾期未还利息中包含罚息。
- - 个人网银在线申请贷款支持类型
  - 个人网银在线申请贷款支持微型企业贷款、一手住房贷款、二手住房贷款、商业助学贷款、外汇留学贷款、消费汽车贷款、个人经营贷款及军人/武警住房公积金贷款，不同地区支持贷款种类不尽相同，具体请在下拉菜单中进行选择。
- - 个人网银查询个人贷款额度
  - 您可以通过网上银行—贷款管理—额度查询功能查询到在我行获得审批的个人无抵质押循环贷款、个人抵质押循环贷款、个人经营贷款和卡贷通等种类贷款额度的基本信息及使用情况。
- - 个人网银无法查询到贷款信息的原因
  - 初步分析有如下几种情况，请您检查：1.您开通个人网银使用的身份证同与贷款申请使用的身份证件不同导致；2.您贷款如已还清，即无法通过个人网银查询。
- - 个人网银贷款申请进度查询
  - 个人网银在线申请贷款有贷款申请、申请进度查询两种功能。您可以通过该功能向我行提交贷款意向，提交成功后我行相关工作人员将与您取得联系。
- - 个人网银查询个人贷款还款记录
  - 您可以通过网上银行—贷款管理—贷款查询—历史还款查询功能输入截止日期查询贷款账户历史还款记录，并且进行详情查看。
- - 个人网银我的资产功能介绍
  - 网上银行中“我的资产”功能集中以图形方式汇总展示客户的资产负债情况。温馨提示：目前，“我的负债”中显示的数据为您在我行的贷款和信用卡欠款情况。
- - 个人网银添加他人中行账户
  - 您在“资产管理—账户管理—授权管理”页面，点击“待确认的他人授权账户”，页面显示已经过他人授权操作的账户清单，选择相应账户，点击“同意”即可。温馨提示：1.您可通过“资产管理—账户管理—授权管理”页面的“授权管理”功能将本人账户授权给他人进行管理。2.您在“资产管理—账户管理—授权管理”页面，对于授权成功的账户，点击“撤销”，可取消他人管理账户的权限。
- - 个人网银账户管理介绍
  - 账户管理功能可展现本人已关联电子银行的账户、授权到本人电子银行中的本行他人账户以及添加至我行的他行账户，客户可进行余额查询、授权管理等操作。温馨提示：添加他行账户既可通过“跨行现金管理—管理他行账户—添加他行账户”完成，也可通过“资产管理-资金管理-跨行资金归集”进行添加。
- - 手机银行资金管理功能介绍
  - 手机银行“资金管理”功能支持您进行账户资金的归集和划转，您可根据对账户资金管理的实际需求，维持账户余额的日常管理。可通过首页-特色专区-资产专区进入，或者首页-更多-资金管理。
- - 个人网银取消他行账户签约
  - 您首先需要确定需要取消的账户是通过被动形式确认添加的他行账户，还是通过主动添加形式添加的他行账户。如果是取消通过被动形式确认添加的他行账户，仅能在“跨行现金管理”管理他行账户-他行账户概览下的取消关联选项中直接取消，只需确认该账户的别名、开户行以及注册方式后，直接点击确定取消。如果是取消主动添加形式添加的他行账户需要在“跨行现金管理”的管理他行账户中的取消他行账户标签下通过“请选择他行解约账户”下拉框中，选择需要取消的账户，并确认前期添加时所填写的交易信息。您确认无误后点击“确认”按钮进行解约。此时中行网银页面服务进入到锁定倒计时状态，并提示您在弹出窗口进行后续操作(认证已通过、认证未通过)，系统弹出“交易正在处理，请稍等【*30秒】倒计时”，对话框。若您已经完成他行的认证，选择“认证已通过”页面出现显示取消成功的字样，选择“认证未通过”系统会提示您稍后通过“申请结果查询”功能确认业务终态。
- - 个人网银添加他行账户如何操作
  - 您可以通过该功能将他行账户主动添加进中行网银进行统一管理。具体步骤为： （1）跨行现金管理—管理他行账户—添加他行账户，选择“待添加账户所属银行”、“操作权限”（包括可查询和可支付）、“发起账户”，点击下一步。（2）客户确认无误点击“确认”进入下一步，系统根据您所选服务类型及所填内容返显出服务标准协议，您点击“继续”后会自动弹出 “交易正在处理，请稍等【*30秒】倒计时”的对话框。   （3）他行在线签约完毕后，系统返回我行网银页面，会弹出窗口询问您是否已经通过认证，您根据实际情况进行选择。（4）“认证已通过”您可以通过“他行账户概览”功能对该账户发起业务操作。“认证未通过”系统会提示您稍后通过“申请结果查询”功能确认业务终态。交易状态结果包括：成功、失败、银行处理中。添加成功后该他行账户直接纳入到他行账户概览列表中进行统一管理（含查询和支付）。
- - 个人网银他行账户查询申请功能介绍
  - 我行为网银理财版和贵宾版客户提供“他行账户查询申请服务”。您可在我行个人网银中，查询他行账户的余额和交易明细等信息。他行账户查询的前提是客户已将他行账户纳入我行网银进行统一管理。具体操作时：您可以通过“跨行现金管理—管理他行账户—他行账户查询申请”功能进行操作。请选择查询账户，交易类型，起始日期等选项点击查询后，系统弹出对话框显示“交易正在处理，请稍等【*30秒】倒计时”锁定交易页面，请您耐心等待系统反馈结果。查询成功后交易结果信息实时反馈在页面下方。根据查询的他行账户不同及查询的交易类型不同区别展现结果页面，若查询账户状态异常/查询时间范围内无有效记录，则系统会提示您。
- - 个人网银操作跨行现金管理实时收款提交成功，但在收付款结果中状态为交易失败，失败原因“RCPS.MZIY”如何处理
  - 1.请您在跨行现金管理-管理他行账户下,对该协议点击"详情",该协议将会从网银画面上删除,并提示客户重新签约。2.请您在跨行现金管理-管理他行账户下重新发起签约。3.签约完成后,客户可以发起跨行收款交易。4.在跨行现金管理-管理他行下,我行所签的属于"不指定收款人",有个别银行如:农行,建行等只支持"指定收款人"的协议,因此会出现"发送请求超时，请重新认证".我行将与近期增加"指定收款人"的协议签约,解决"发送请求超时"的问题,请您耐心等待。
- - 个人网银跨行现金管理支持账户类型
  - （1）“管理他行账户”对添加的他行账户无要求。（2）“管理中行账户”中“被动查询开关”我行支持的账户种类包括：借记卡、普通活期、活期一本通和准贷记卡；“被动支付开关”支持的账户种类包括：借记卡、普通活期、活期一本通。（3）“跨行实时付款”和“跨行实时定向付款”对“转出账户”支持借记卡、普通活期、活一本通和准贷记卡，转入账户不控制。（4）“跨行实时收款”我行对“收款账户”无控制，“转入账户”的类型支持借记卡、普通活期、活一本通。
- - 个人网银查询添加取消他行账户时间范围
  - 您可以使用“跨行现金管理—管理他行账户—申请结果查询”功能。该功能提供当前自然日内提交的余额/交易明细申请结果查询，以及一年内（跨度三个月）提交的添加/取消他行账户交易申请结果查询。交易类型包括：余额、交易明细、添加他行账户、取消他行账户。根据选择的类型不同，系统会展现交易结果不同信息。
- - 个人网银跨行现金管理介绍
  - 跨行现金管理服务包括:（1）管理他行账户：他行账户概览、添加他行账户、取消他行账户、他行账户查询申请、申请结果查询、他行授权确认。（2）管理中行账户：被动查询开关、被动支付开关。（3）跨行收付款：跨行实时付款、跨行实时收款、收付款结果查询等服务。
- - 个人网银跨行转账到账时间
  - 个人网银跨行转账一般到账时间请参考汇款页面提示，如有变动，请以最新公告为准。目前汇款页面提示为：实时转账：五万元以下的转账实时到账。普通转账：工作日五万元以下、节假日五十万元以下的转账一般2小时内到账；工作日前一日20:30至当日17:15五万元以上的转账一般实时到账，其他时间顺延至下一工作日。跨行转账实际到账时间请以人民银行和收款行的处理情况为准。
- - 个人网银转账记录查询
  - 通过个人网银“转账汇款”菜单中的“转账记录”功能，您可以查询最近1年内通过中行网银进行的转账汇款交易明细信息，记录内包含有交易成功和交易失败的信息，以及收款人姓名、账号（账号仅能看到前4位和后4位）、备注等详细信息。您可最长查询1年内的转账交易信息，每次查询跨度为3个月。
- - 个人网银跨行资金归集操作步骤
  - 具体步骤如下：1.您进入“转账汇款—跨行资金归集—跨行资金归集设置”页面，选择归集账户，点击“查询”；2.在“未设置跨行资金归集”区域，如显示“您选择的归集账户无被归集账户，请点击这里添加他行可归集账户”，点击“这里”，后续按照引导流程，完成“他行查询签约”和“他行支付签约”，这两个签约是跨行资金归集设置的前提；3.返回“未设置跨行资金归集”区域，选定一条被归集账户记录，点击“设置”；4.在“跨行资金归集设置”页面，签署服务协议，点击“确认”；5.在“请输入跨行资金归集设置信息”页面，选择归集方式：全额归集、留存金额归集或定额归集，其中留存金额归集还要设置留存金额，定额归集还要设置归集金额；选择归集周期：每日、每周或每月；选择安全工具；点击“下一步”；6.完成安全认证后，点击“确认”，提交成功，设置于次日生效。
- - 手机银行手机取款向收款人汇款操作步骤
  - 1.可在汇往取款人页面查询我行已拓展手机取款代理点的分行及相关代理点信息，然后点击“继续交易”按钮返回选择转出账户页面，客户选择汇出账户点击确定进入汇款信息输入页面。。2.页面显示汇出账户及汇款人姓名，需要您填写收款人手机号、收款人姓名、输入汇款金额（汇款金额会暂时被银行冻结，直到取款人取款）并可填写最多25个汉字以内的附言，以便您日后查询，收款人可查询该附言信息，点击下一步。3.页面显示您填写的汇款信息，并需要您设置6位取款数字密码，并通过安全认证工具认证后点击确认。4.页面显示您发起汇款交易成功，并提示您关于该笔金额暂时被冻结和手续费等相关信息，同时您和取款人会分别收到一条提示短信。
- - 个人网银转账记录与银行账户交易明细的区别
  - 1.转账记录：通过“转账汇款”菜单中的“转账记录”功能您可以查询最近1年内通过中行网银进行的转账汇款交易明细信息，记录内包含有交易成功和交易失败的信息，以及收款人姓名、账号（账号仅能看到前4位和后4位）、备注等详细信息。2.交易明细：通过“银行账户”菜单中的“交易明细”功能您可以查询选定账户下，通过柜台、电话银行、网银等各种渠道办理的全部交易的账务记录。这些记录只记录成功交易的账务信息（资金变动信息），不包含有失败交易的信息和收款人详细信息。
- - 个人网银和手机银行外币跨境汇出汇款支持币种
  - 跨境汇款支持：美元（现钞及现汇）、澳大利亚元（现钞及现汇）、加拿大元（现钞及现汇）、瑞士法郎（现钞及现汇）、欧元（现钞及现汇）、英镑（现钞及现汇）、港币（现钞及现汇）、日元（现钞及现汇）、新加坡元（现钞及现汇）、丹麦克朗（现钞及现汇）、瑞典克朗（现钞及现汇）、挪威克朗（现钞及现汇）、新西兰元（现钞及现汇）、澳门元（现钞及现汇）、韩元（现钞及现汇）、卢布（现钞及现汇）、南非兰特（现钞及现汇）、泰国铢（现钞及现汇）。共计18个币种。
- - 个人网银和手机银行转账汇款附言介绍
  - 在网上银行经典版、个性版、手机银行、iPad版中转账汇款（中行内转账汇款 、国内跨行汇款、定向汇款）、及跨行现金管理（跨行实时付款、跨行实时定向付款、跨行实时收款）的汇款信息填写页面中的“附言”仅是用于记录您的转账用途或其他您希望后续在转账记录中可以查询的附言，但不会通过您选择的发送短信发送到收款人手机。对于收款人，此短信不代表款项已到账。具体到账情况请收款人查询账户余额及交易明细。
- - 个人网银新增常用收款人
  - 在转账汇款—收款人管理页面，点击“增加”按钮，进入收款人信息维护页面，选择收款方账户类型，包括收款人姓名、账号、收款银行、开户行、手机号等信息，点击“确定”后维护成功。
- - 个人网银西联汇款解付操作步骤
  - 在“转账汇款-汇款公司跨境汇款-西联汇款解付”页面右侧，勾选“本人（甲方）已仔细阅读并理解以上协议，完全同意和接受协议书全部条款和内容，愿意履行和承担该协议书中约定的权利和义务。”后点击“确认”；在“请您填写汇入汇款解付信息！”页面填写“汇款解付确认码”等信息，点击“下一步”，选择收款账户，输入收款人手机号码（必须是中国大陆内的11位手机号码，用于接收解付成功/失败的通知短信），选择认证工具，点击“下一步”，完成认证后，点击“确认”提交，解付完成，资金实时入账。
- - 个人网银速汇金解付
  - 在“转账汇款-汇款公司跨境汇款-速汇金解付”页面右侧，勾选“本人（甲方）已仔细阅读并理解以上协议，完全同意和接受协议书全部条款和内容，愿意履行和承担该协议书中约定的权利和义务。”后点击“确认”；在“请您填写速汇金汇入汇款解付信息！”页面填写“汇款解付确认码”，点击“下一步”，选择收款账户，输入收款人手机号码，选择认证工具，点击“下一步”，完成认证后，点击“确认”提交，解付完成，资金实时入账。
- - 个人网银密码汇款操作步骤
  - 在网银转账汇款—密码汇款—汇款页面，选择汇出账号、填写收款人姓名、转账金额、收款人手机号码、选择是否允许在ATM支取现金（如果选择是，提取现金时必须是100的整数倍，并且提款金额不能大于ATM取现的最大金额）、汇款用途（汇款用途（最多可填写25个汉字字符）。点击下一步，设置预留密码后经过安全工具认证，页面出现此笔汇款信息的详细信息，您需要将汇款编号及预先设置的预留密码告知给您的收款人。
- - 手机银行手机取款办理流程
  - 1.汇款人通过我行手机银行向取款人发起一笔汇款，需填写取款人姓名、手机号码，并预留取款密码。2.汇款提交成功后系统自动生成汇款编号并通过短信发送给取款人，同时发送给汇款人提示短信。3.取款人凭汇款编号及汇款人告知的取款密码到我行手机取款业务代理点。4.代理点工作人员登录手机银行提交取款指令，我行将汇出款项转入代理点签约账户。5.代理点工作人员同步将相应现金支付给取款人。
- - 手机银行取款交易查询
  - 在手机银行手机取款—汇款查询页面，选择您汇款的账户，并填写起始/终止日期，页面会选择选择日期内的所有符合条件的交易成功及交易未完成的所有交易。点击交易可看到汇款信息，并在汇款状态中查看到该笔交易的当前状态：已汇款未收款/已汇款已收款。已汇款未收款的交易，可点击页面下方的“向收款人重发短信”按钮，可重新向收款人发送提示短信。在这里需提示您，可多次重发短信，间隔2分钟。
- - 手机取款撤销
  - 对于收款人尚未取款的汇出交易，您可以申请撤销。在手机银行手机取款—汇款查询页面，选择您汇款的账户，并填写起始/终止日期，页面会选择选择日期内的所有符合条件的交易成功及交易未完成的所有交易。点击交易可看到汇款信息，并在汇款状态中查看到该笔交易的当前状态：已汇款未收款/已汇款已收款。已汇款未收款的交易，点击页面下方“撤销”按钮，即可撤销该笔汇款交易。
- - ATM无卡取款办理规定
  - 1.您业务提交后，系统将预收手续费，如遇优惠期免费时，则不会预扣。2.您提交ATM无卡取款后，资金在冻结期间按活期利率计算利息。3.2015.6.28日前已提交成功的无卡取款业务没有有效期，如不取款，您需自行撤销；该日期后提交成功的无卡取款业务有效期为30天，到期后交易自动撤销。4.ATM无卡取款提取现金只支持境内ATM机。
- - 个人网银跨行资金归集被拆为多笔的原因
  - 根据系统控制情况，跨行资金归集操作仅可进行5万元（含）以下的金融交易，当归集金额超过5万时，系统即自动拆成多笔执行，最多不超过50笔。即：对于留存金额、全额归集、定额归集时，当归集交易金额大于5万时，先按5万/笔归集，直至交易金额不足5万时，则按既定规则执行。例如：当交易金额为13万元时，系统自动按5万、5万、3万拆分为3笔执行。
- - 手机银行手机取款介绍
  - 为在广大银行网点未覆盖地区，向您提供便捷的取款服务，我行开发了手机取款业务。这项业务流程如下：汇款人使用我行网上银行（经典风格版）或手机银行向收款人发起一笔汇款，并将取款密码告知收款人，收款人凭汇款编号、取款密码在我行手机取款代理点解付该笔汇款，我行将汇出款项转到代理点专用账户上的服务，代理点将相应现金支付给收款人。
- - 个人网银跨行转账查询交易状态
  - 您使用网银“国内跨行汇款”时，汇款人提交后初始状态为提交成功，后续还可通过转账记录中的详情链接查询交易的最终状态（交易成功或交易失败）。由于收款人为他行账户，收款人的到账状态需由收款人向收款行查询确认。“交易成功”表示已正常发送人行系统。后续，可能因收款账号与户名不符、账户不正确等各种原因，被对方行退回。    您通过手机银行进行跨行转账汇款，转账成功后但收款方未到账，可通过手机银行“转账汇款-转账记录”查询该笔交易，交易明细页面会显示“收款行处理成功，具体入账情况可凭人行报文号联系对方银行查询。”，可将该页面显示的“人行报文号”告知客户进行查询。
- - 个人网银密码汇款查询
  - 在网银转账汇款—密码汇款—查询页面，选择账户、交易类型（汇款状态包括：已汇款、已收款、已取消、密码错误3次锁定、永久锁定（6次））,并选择起始截止日期，点击查询后，页面会显示符合条件的查询项，点击每条数据后的详情按钮，可以看到该笔密码汇款的详细信息。温馨提示:永久锁定后的汇款可以取消，但不能继续收款。
- - 个人网银修改跨行资金归集设置
  - 在转账汇款—跨行资金归集—跨行资金归集设置“已设置跨行资金归集”区域，选择被归集账户记录，点击“修改”操作，在“请填写修改信息”页面，修改归集方式、归集规则。如果选择“留存金额归集”，还要修改留存金额；如果选择“定额归集”，还要修改归集金额。再选择安全工具，点击“下一步”，通过安全认证后，“确认”提交。
- - 个人网银批量转账到账结果查询
  - 您可以通过批量转账结果查询功能根据转出账户、批次号、起始日期、结束日期等查询批量转账结果。您可以选择下载或进行详细查询，详情查询可以看到一个批量转账批次中的逐笔交易信息，包括：收款人姓名、转入账户、转账金额、手续费、交易状态、手机号码、附言等信息。该功能的查询时间跨度为3个月，查询时间为一年。
- - 个人网银批量转账介绍
  - 为满足客户批量转账的个性化需求，网银新增批量转账功能。您可通过该功能从同一转出账户向多个收款人转账汇款。该功能仅支持中银e盾认证方式。温馨提示：1、网银批量转账的限额与使用中银e盾认证方式的中行内转账限额一致。2、目前网上银行为客户提供两种批量转账服务：在线批量转账、上传文件批量转账。
- - 个人网银和手机银行主动收款选择付款人的用途
  - 主动收款选择付款人是为确定付款人所使用电子银行服务类型进行收款。选择付款人类型为“手机银行用户”时，那么当您的付款人进行付款时，只需要输入姓名及手机号即可进行付款。需满足的条件是：1、收款人与付款人应该为我行理财版或贵宾版客户，2、此时付款人所填写的手机号码必须为我行已开通手机银行的号码（手机银行登录手机号）。
- - 个人网银ATM无卡取款操作步骤
  - 您需首先登录我行网上银行，在转账汇款—ATM无卡取款页面，选择取款账号、输入取款金额（取款金额必须是100的整数倍，并且提款金额不能大于ATM取现的最大金额）、附言（附言最多可填写25个汉字或50个英文字符），点击下一步，设置预留密码后经过安全工具认证，确认成功后即可到ATM进行取款操作。
- - 个人网银批量转账操作步骤
  - 请您登录网银，选择转账汇款下的批量转账功能，通过在线批量转账发起汇款交易。目前批量转账转出账户仅支持借记卡，收款账户支持我行和他行账户，您可以通过“选择常用收款人”进行增加，也可以在线进行维护，并对收款人进行修改、删除等操作。维护完成后，验证中银e盾认证工具后完成交易。
- - 个人网银批量转账收费标准
  - 上传文件批量转账：手续费为逐笔收取，每一笔的收费标准与单笔转账交易一致，跨行转账按普通跨行转账收费标准收取。具体收费金额，您可以通过“批量转账”->“结果查询”功能，进入详情页面进行查询。收费标准以我行网站http://www.boc.cn等渠道对外公布的价格为准。
- - 个人网银修改定向转账限额
  - 您不能通过柜台修改定向收款人限额，可通过网银修改，且您设定的限额不能大于系统设置的最高限额。您可登录网银，在“个人设定->安全中心->交易限额设置”中自行设置相关限额，与定向收款人相关的交易有四种：中行内定向转账汇款、国内跨行定向汇款、非关联信用卡定向还款、跨行实时定向汇划。使用单手机交易码进行定向转账无法达到定向转账的最大限额，建议您使用其他安全工具。
- - 个人网银删除定向转账收款人
  - 定向收款人在添加后不能修改，只能删除。如果想修改，只能先删除该账号，然后再到柜台添加正确的账号。删除交易可以在柜台进行，也可以在客户端自助进行。客户在客户端自助删除时，进入页面：转账汇款->转账管理->定向收款人管理，点击账号后面的删除链接再确认即可删除。
- - 个人网银转账汇款回单打印
  - 在转账汇款—转账记录项下，查询明细“转账汇款详情”页面下方您可选择“回单打印”按钮，系统支持状态为交易成功的明细记录，可以按照回单的样式直接打印出来。回单内容包括：交易日期、收付款账户相关信息、转账金额、执行方式、转账批次号和序号等；不包含手续费信息。
- - 个人网银汇款公司跨境汇款介绍
  - 汇款公司跨境汇款是我行与国际知名汇款公司合作开展的个人国际汇款业务。您可通过“速汇金解付”、“西联汇款解付”、“瑞亚速汇解付”（暂未推广）完成个人跨境汇款的收款，可通过“汇款交易历史查询”查询汇款公司跨境汇款的交易详情。该功能支持回单打印。
- - 个人网银和手机银行跨行转账支持账户类型
  - 国内跨行转账转出账户类型包括：借记卡、结算类普通活期和活期一本通、长城信用卡和中银系列信用卡。其中，信用卡作为转出账户时，可转出金额需要大于0（可转出金额指的是账单日前，您存入卡内的金额刨除掉归还上期账单的剩余部分）。
- - 个人网银能否手动即时归集跨行资金
  - 可以。针对已设置跨行资金归集的被归集账户，可选择“一键归集”和“归集”操作。其中“一键归集”将按照您所设置的归集规则对所有被归集账户进行即时归集；“归集”将按照您所设置的归集规则对所选中的被归集账户进行即时归集。
- - 个人网银和手机银行取消ATM无卡取款预约
  - 您需登录我行网上银行，在转账汇款—ATM无卡取款—预约查询/取消页面，输入页面提示信息，点击确定后，取消成功；或登录我行手机银行，在首页-更多-无卡取款-右上角更多-取款记录，查询后选择取款记录进行撤销。
- - 个人网银和手机银行中作为付款人进行付款时是否可以只付部分金额或超额支付
  - 系统支持付款人在进行付款时，可以大于、小于和等于付款金额进行支付。温馨提示：进行主动收款业务时请确认付款方身份后再进行支付，本系统只是作为提供收款的平台使用，无权也无法对付款方的真实性进行核实。
- - ATM无卡取款介绍
  - ATM无卡取款是我行为取款人提供的无需客户携带借记卡，只需凭在网上银行或手机银行预约成功后系统提供的预约取款编号及自行设置的预留密码即可在中国银行ATM机提取现金的一种服务。
- - 手机取款使用限制
  - 1.一个取款手机号一天最多可以进行三次取款。一笔手机取款金额不可拆分。2.汇款人每笔/每天最高能汇出2000人民币，取款人每天/每个手机号可取三笔汇款。3.汇款与取款必须为100的整数倍。
- - 个人网银批量转账办理时间
  - 个人在线批量转账功能交易执行时间非实时。批量转账交易提交后，系统处理时间会有一定延时，需客户及时关注账户余额变化。另外，当日18:00后提交的交易，将于次日执行。若执行时遇到人行停机等异常状况，该笔交易可能失败。
- - 个人网银或手机银行跨行汇出汇款开户行错误能否入账
  - 如您错误填写了收款账户开户行提交后我行网银状态为提交成功，款项是否退回，建议您向收款银行进行咨询。国内跨行不提供收款行为中国银行（境内机构）机构，如您汇往中行请通过中行内转账进行交易。
- - ATM无卡取款取款编号查询
  - 取款编号可以通过登录我行网上银行，在转账汇款—ATM无卡取款-查询/撤销页面，查询相应记录的取款编号；或登录我行手机银行，在首页-更多-无卡取款-右上角更多-取款记录，查询取款编号。
- - 个人网银定向转账转账记录查询
  - 有两种方法可以做查询交易：1.进入转账汇款->转账记录，选择你想查询的转账类型、时间区间，点查询即可。2.进入服务记录，选择业务种类和时间区间，点查询即可。
- - 个人网银转账汇款中的交易限额设置与个人设定中的交易限额设置的区别
  - 为了方便您在转账汇款菜单下做业务时，能够随时调整交易限额，我行网银在转账汇款菜单下增加了交易限额设定服务，该服务与您在个人设定功能的交易限额设置服务规则一样。
- - 个人网银跨行资金归集介绍
  - 您可通过该功能设置归集规则，将其签约的他行账户（被归集账户）资金，自动转账归集到该客户的中行账户（归集账户）。跨行资金归集功能最多可以签约10个他行账户。
- - 个人网银密码汇款介绍
  - 密码汇款是汇款人通过该服务冻结一笔资金，然后将汇款编号及预留密码等信息告知收款人，收款人即可通过我行柜台、ATM渠道提取现金或转账至本人账户的一种服务。
- - 个人网银取消密码汇款
  - 在网银转账汇款—密码汇款—取消汇款页面，首先通过汇款编号和收款人姓名查询您要取消的该笔密码汇款业务。页面会显示符合查询条件的信息。点击确认取消汇款成功。
- - 个人网银能否使用外币跨境汇款业务给国内的收款人汇款
  - 个人网银如您填写的SWIFT代码为中国境内收款机构代码，系统将会提示您无法提交申请。如您需要办理境内外币转账，请您携带相关证明材料至网点柜台办理。
- - 个人网银外币跨境汇出汇款支持收款地区
  - 跨境汇款业务服务覆盖了全球各个地区和国家（除禁汇国和已列为黑名单国家），汇款较多的国家包括澳洲、加拿大、欧盟地区、英国、日本、美国等。
- - 个人网银批量转账是否支持打印回单
  - 批量转账暂不支持打印电子回单。
- - 个人网银批量转账支持收款人数量
  - 目前在线批量转账支持20个收款账户。同一批量转账批次中，不允许向同一收款人、收款账户进行两笔以上（含两笔）的转账交易。
- - 个人网银和手机银行跨行转账支持交易类型
  - 通过“跨行转账汇款”可完成“国内跨行转账”、“国内跨行定向汇款”、“跨行实时转账”和“跨行实时定向转账”等交易。
- - 个人网银跨行资金归集收费标准
  - 跨行资金归集我行暂不收取手续费，如产生手续费，系由被归集账户所在银行收取。如有变更，请以我行公告为准。
- - 在个人网上银行点击批量转账后，系统提示“安全工具不支持此项服务”如何处理
  - 批量转账功能仅支持已申请认证工具为中银e盾的客户。如您未申请中银e盾认证工具，请您至我行网点柜台申请。
- - 个人网银和手机银行外币跨境汇出汇款办理时间
  - 服务时间：支持7×24小时跨境业务提交（部分地区支持7×24小时交易处理），发报日为起息日。
- - 个人网银删除常用收款人
  - 个人网银通过转账汇款下“收款人管理”功能可删除常用收款人。
- - 个人网银和手机银行查询预约转账记录
  - 您可以通过“转账汇款”菜单中的“预约管理”功能，查看记录中是否存在该预约指令。
- - 个人网银能否办理人民币跨境汇款
  - 目前您所在地区尚未支持网银人民币跨境汇款服务，请您通过柜台渠道办理相关业务。
- - 个人网银批量转账功能支持的账户类型和币种
  - 批量转账转出账户仅限借记卡；收款人我行和他行账户。该功能仅支持人民币转账。
- - 个人网银短信服务管理功能介绍
  - 通过网上银行—银行账户—账户短信服务—短信服务管理功能，可查询、修改、删除已开通的短信服务。修改短信服务的信息包括：手机号码、金额变动通知范围、付费账户。温馨提示：1.若您的账户有欠费时，需向付费账户补足欠费金额，系统自动扣费成功后方可删除服务项目或变更付费账户。2.您的账户有欠费并且已经冻结服务时，须到柜台向付费账户补足欠费金额后方可删除项目或变更付费账户，也可登录网上银行自主办理欠费补缴。
- - 个人网银中行内转账到账时间
  - 您使用网银“中行内转账汇款”时，收款账户的到账状态如下：1.当收款账户为借记卡、活期一本通、普通活期时：汇款人提交后状态为交易成功的，款项实时到达收款账户。2.当收款账户为长城系列信用卡、中银系列信用卡时：汇款人提交后状态为交易成功，款项到账体现为收款信用卡的总可用额度实时增加（到账记录需以信用卡系统记账时间为准）。3.收款人可根据自己账户的渠道开通情况选择通过中行柜台、ATM、网上银行、电话银行等渠道查询到账情况，若使用网银则可以通过账户交易明细查询功能/信用卡查询功能查询到账情况。温馨提示：中行内汇款实时到账，您可通过转账记录确认交易是否成功。
- - 个人网银账户短信通知开通
  - 登录网上银行，在银行账户—账户短信服务—开通服务页面，选择需要开通短信服务的账户，点击下一步，首次开通短信服务，页面会出现短信通知服务协议书，勾选同意协议书内容，点击确定后，选择要开通的服务类型（包括：大额交易提醒、短信通知、短信查询）、填写接收短信服务的手机号码、输入手机验证码、设定金额变动通知范围（填写最小金额和最大金额），页面提示“收费标准”、“优惠模式”、“缴费周期”等收费信息，点击“添加”后，页面显示设置的信息，如设置有误，可以点击“删除”进行取消，确认无误后，点击下一步，选择付费账户（针对收费的服务类型），确认无误后通过安全工具认证开通。
- - 个人网银账户短信通知主要功能
  - 您通过为账户开通账户短信服务可享受短信通知、短信查询和大额交易提醒服务:（1）短信通知服务：在您的指定账户发生余额变动后，系统将通过95566将此账户的变动信息以手机短信息形式发送至您指定的接收手机号码,是收费服务。（2）短信查询：您主动向我行指定的号码95566发送短信查询指令，查询指定账户信息的服务。如发送“？”或“HELP”至“95566”，即可为您提供信息查询指令汇总明细；发送JJKYECX#卡号后四位，即可查询借记卡当前余额。关于如何使用短信查询，见网银页面上的帮助信息，为免费服务。（3）大额通知服务：在您的指定账户发生设定的大额款项变动（暂为20万元及以上）后，系统将通过95566将此账户的变动信息以手机短信息形式发送至您指定的接收手机号码，为免费服务。温馨提示：（1）大额交易提醒不能与短信通知或短信查询服务同时开通。（2）暂不支持“速汇知”服务的签约和查询等。（3）短信通知服务为收费服务，“短信查询”和“大额通知服务”为免费服务。收费标准以页面显示为准。（4）目前查询版网上银行无认证工具，不能开通账户短信服务；手机银行（理财版、贵宾版）支持开通账户短信服务。
- - 登录个人网银时遇提示“请首先下载并安装安全控件”如何处理
  - 请您一定要在登录页面打开的情况下查看和操作。在登录页面打开的情况下查看“管理加载项”中是否两项BOCEditClass和BOCProcessProtectClass控件都启用，如有停用的设置为启用即可。如果管理加载项中没有上述两项控件，说明控件没有安装好；请先卸载控件，重新安装，要注意使用有管理员权限的用户进行安装。查看管理加载项的设置：1.打开IE浏览器，选择“工具（T）”-“Internet选项（O）”会弹出一个对话窗口，在这个窗口中选择标签“程序”，此时该窗口在的下半部分有按钮“管理加载项（M）”，点击进入，会打开另一个对话窗口；2.在最新打开的对话窗口的中间位置的列表中找到“BOCEditClass”和"BOCProcessProtectClass"项,分别点击选中，选中后在本窗口的下部有单选按钮“启用（E）”和“禁用（D）”，请选择“启用（E）”，然后点击“确定”，再点击2次“确定”，关闭这些对话窗口即可。另外，MAC系统上安装调试流程如下：说明：目前中国银行网银系统在MAC电脑上仅支持Safari浏览器1、MAC版密码控件的安装2、Safari浏览器打开中行网银登录页面。下载MAC版密码控件安装程序，并双击安装。3、安装成功后，可以通过下面步骤检查安装是否成功1）使用Safari浏览器打开网银登录页面。在左上角“Safari浏览器”中点击“偏好设置..”2）在弹出的页面中，选择点击“网站”，在页面右下方“插件”里查看是否存在“npSecEditCtl.MAC.BOC.plugin”。3）选中“npSecEditCtl.MAC.BOC.plugin”插件，在右侧“当前打开网站”中会显示相应的网站，需确保状态为“打开”。
- - 个人网银定期一本通账户申请
  - 请您登录网上银行，在银行账户—申请定期账户页面，开通账户前需要签立《中国银行电子银行个人客户在线开立定期账户须知》，点击接受，选定绑定的借记卡点击下一步，选择开通定期一本通账户，每次仅可开立一个账户。点击下一步输入认证工具密码，点击确认后，页面显示申请成功。系统会同时向您中银E信留存的手机号发送账户开立通知短信（仅网银渠道）。温馨提示：1.您成功开立账户信息，在服务记录菜单中，也可查询到。2.您申请成功的短信通知不能由您通过中银E信进行修订，且短信通知仅限于您通过网上银行进行定期账户开立时才发送，如您未开通中银E信功能（即：未预留中银E信手机号），则您通过网上银行在线开立账户时，将不发送短信通知。
- - 个人网银申请虚拟卡
  - 信用卡虚拟卡申请功能已于2016年10月22日凌晨起暂停服务，在此之前已经申请成功的虚拟卡服务（支付、查询、设置、注销等）不受影响。借记卡虚拟卡申请功能已于2019年7月暂停服务，在此之前已经申请的虚拟卡服务不受影响。
- - 手机银行申请开立存款证明
  - 登录手机银行点击存款证明，按照页面提示填写信息即可办理。温馨提示：在线开立存款证明的时间为7*13小时，即：每早日8点（含）至晚21点（含）。晚21点至次日早8点，您只能在线录入存款证明信息。您需在早8点至晚21点之间，在线完成支付，系统方开始处理。开立日期以银行系统实际受理日期为准。
- - 个人网银和手机银行虚拟卡额度
  - 虚拟信用卡所设置的每笔/累计限额必须小于等于绑定的实体信用卡，额度与实体信用卡共用,单笔限额目前最大限额可设置为3000元。虚拟借记卡所设置的交易限额必须小于等于绑定的实体借记卡可用余额，额度与实体借记卡共用,日累计限额50000元。例如：实体信用卡10000元额度，虚拟银行卡设置累计限额也为10000元，但实体信用卡花费了5000元，那么虚拟银行卡的累计额度仅剩5000。
- - 个人网银和手机银行申请定期账户功能介绍
  - 如您已有借记卡，且该借记卡已经关联电子银行，您可通过网上银行/网上银行PAD版/手机银行（wap版及客户端）在已关联的借记卡下在线申请开立定期一本通账户，新开立账户即同步关联网银（暂不支持电子银行渠道开通普通活期、活期一本通账户），您可实现网上银行/手机银行定期资金存入或活期资金划转，且免去您携带多个存折/卡不便的风险。温馨提示：15位身份证客户不能通过此功能开立从账户。
- - 个人网银虚拟卡销户
  - 在银行账户或信用卡—虚拟银行卡服务—虚拟银行卡设置页面，找到对应的虚拟银行卡绑定的实体卡点击查询后，页面显示所有绑定该张卡的所有虚拟银行卡信息，找到您要注销的虚拟银行卡，点击页面右侧“注销”按钮，页面显示您要注销的虚拟银行卡信息，并在页面提示您：您的虚拟卡注销后将不能使用，注销操作不可回退，页面将会弹出提示对话框，当您确认后，该虚拟银行卡被注销。
- - 个人网银虚拟卡账户信息查询
  - 在银行账户或信用卡—虚拟银行卡服务—虚拟银行卡信息查询页面，找到对应的虚拟银行卡绑定的实体卡点击查询后，页面显示所有绑定该张实体卡的所有虚拟银行卡信息，可以查询该张虚拟银行卡的生效/时效日期，单笔/累计限额，已累计交易金额及短信通知、未出账单、已出账单、账户关联的信息。已出账单：您可以查询最近4个月的历史账单信息。
- - 个人网银虚拟卡限额修改
  - 在银行账户或信用卡—虚拟银行卡服务—虚拟银行卡设置页面，找到对应的虚拟银行卡绑定的实体卡点击查询后，页面显示所有绑定该张实体银行卡的所有虚拟卡信息，找到您要更改限额的虚拟银行卡，点击右侧“交易限额修改”按钮，需要您设置交易限额后，输入安全认证工具密码，限额修改成功。
- - 个人网银和手机银行申请定期账户是否有个数限制
  - 在网上银行或手机银行（WAP版及客户端）中，您申请定期账户时，系统会判断您已经关联的账户是否已经达到数量上限（您能够关联至网上银行/手机银行的账户最多为20个），如达到关联账户数量上限，则无法通过网银或手机银行进行申请。
- - 个人网银外币现钞预约
  - 您可通过外币现钞预约功能，对功能中列示的币种进行“当日”取现预约或“从明天开始算的、7日内”的（即：T+7日内的）取现预约，我行根据您预约留存相应的外币现金，以确保您在预约日期内到预约网点可以取到预约金额的外币。
- - 电子渠道申请开通的定期账户如何销户
  - 对于电子银行渠道开立的定期账户，如您需要销户，客户可携带账户所挂的借记卡及本人身份证件至银行网点柜台办理(如委托他人代办，则需同时出具代办人身份证件)，柜台按现有“一卡多账户”产品的销户方式为客户办理销户即可。
- - 个人网银和手机银行中行内转账交易时间
  - 中行内转账汇款：银行卡之间、存折之间、借记卡与存折之间、私对公转账交易均支持7x24小时服务。温馨提示：网银暂不支持存折账户与中银系列信用卡、长城系列信用卡之间的转账交易。
- - 登录个人网银时遇蓝屏、键盘失灵、死机等情况如何处理
  - 1.控件安装后，在系统盘（一般是C盘）/windows/system32/drivers/目录下的找到并删除Protector.sys和ProtectorA.sys2.重新启动电脑即可。
- - 个人网银账户余额交易明细查询
  - 网上银行：可通过“银行账户—账户概览”功能查询所有已经关联进电子银行的账户信息，并且可以通过账户后面的余额、交易明细、账户详情等链接，分别查看相应账户的资金余额、交易记录以及账户状态等信息。
- - 个人网银和手机银行中行内转账收款人姓名是否支持特殊符号
  - 不支持。在您操作中行内转账汇款时如遇收款人姓名中含有特殊符号，如：*、/、-等情况，暂不能通过网银和手机银行操作。
- - 个人网银无法申请借记卡虚拟银行卡的原因
  - 由于我行系统升级，暂停借记卡虚拟卡申请服务，感谢您的支持！
- - 个人网银电子现金账户介绍
  - 个人网银中的电子现金类账户是指我行卡中心发行的金融IC卡类账户的总称。用来查询金融IC类账户的补登余额、交易明细、账户详情等信息。
- - 个人网银中行内转账支持交易类型
  - 您通过“中行内转账汇款”可完成“关联账户转账”、“中行内转行汇款”和“中行内定向转账”等交易。
- - 个人网银登录用户名设置规则
  - 网银用户名规则为6-20位英文字母或英文字母加数字，可含有标点符号。
- - 企业网银快捷代发操作步骤
  - 1.委托操作步骤如下：WEB渠道流程：从本地上传委托文件（文件格式：TXT、EXCEL文件，您可通过我行提供的批量工具（新）制作或通过财务系统自行加工生成(应满足我行代发批量文件格式一致）；支持行内各类型账户、卡的混合提交：包括普通活期、活期一本通、借记卡、信用卡（包括准贷记卡和贷记卡），均可以提交在一个文件里，他行账户需单独组包并提交；批量文件笔数限制：最少1笔/批，最大5万笔/批；文件内容：含批信息和笔信息）。对接渠道流程：您可从企业财务系统直接提交批量文件，但目前对接接口中仍仅支持客户单批最大1000笔/批。2.对接渠道客户可通过B2E007查询笔明细处理情况，快捷代发业务笔数较大时将通过分页查询方式实现；web渠道客户可通过网银操作记录查询并明细处理情况。3.在WEB渠道/对接渠道支持对收款人名字中含有特殊字符“·”的输入。温馨提示：1、代发委托有两种形式，一种是上传批量文件，一种是页面直接填写信息。2、收款人名称支持字符，范围为除{}[]%'"`~$^_ 以外的字符。3、支持向他行收款人转账，行内和跨行代发、银联代发需分别单独制作文件上传或填写。
- - 企业网银快捷代发明细查询
  - 在快捷代发/快捷代收的网银操作记录查询功能下，当交易状态为成功、部分成功、失败等终态时，6000笔以上可支持全部下载功能，6000笔以下需分段下载。当交易状态为在途交易需分段下载。对于交易状态为“交易成功”的业务，系统提供电子回单打印功能，系统自动根据交易状态显现在“回单打印”功能按钮，提示您交易成功，可以进行回单打印。
- - 企业网银快捷代发到账时间
  - 企业网银快捷代发操作到账时间：行内代发：当日20:00前的提交的基本当日反馈，20:00后的次日反馈。跨行代发：当日20:00前的提交银行的，且交易金额在5万元以下的基本当日反馈；如果含单笔交易金额5万元以上的当日17:00前提交的基本当日反馈，其余次工作日反馈。快捷代发中行内实时到账，一般情况下他行2小时以内到账。
- - 企业网银快捷代发提示“操作员对付款账户没有委托权限，请修改”
  - 产生原因有：1.您在上传的批量文件中的付款账号填写有误，例如位数或者数字不准确。2.或者当前操作员对上传的付款账号没有申请代收代付功能。
- - 中银单位结算卡余额查询方式
  - 1.指定持卡人可凭单位结算卡、密码及本人身份证件在我行各营业网点柜台办理关联账户转账汇款、现金存取、查询等业务；2.自助设备包含ATM、POS（含普通POS、财务POS）等；3.电话银行(仅签约客户)；4.如已开通网上银行，您也可通过网上银行进行查询。
- - 企业网银中银单位结算卡查询
  - 您可进入企业网银单位结算卡功能点击“卡组关系查询”功能，默认展示本客户下全部已关联的结算卡信息，展示内容包括：卡层级、结算卡卡号、持卡人姓名、证件号码、联系电话。如卡层级为主卡，可展开显示子卡相关信息。点击卡号可在页面下方显示卡片所关联的主从账户信息。点击账户链接可查询账户余额。
- - 企业网银查询交易明细时间范围
  - 可提供今日交易查询及两年内历史交易查询，历史交易查询的跨度为六个月。
- - 企业网银外币结汇介绍
  - 外币结汇是国际贸易支付结算主要产品，即外汇收入企业将其外汇收入出售给外汇指定银行，外汇指定银行按一定汇率付给等值本币的业务。您可以根据需要使用：经常项目外汇账户及经常项目及资本项目账户（原：资本金账户结汇）、待核查账户（原：待核查账户结汇）。网银支持经常项目自动结汇和银行审核结汇。本项业务可通过WEB浏览器渠道/对接渠道发起交易。温馨提示：1.传统柜台渠道的外币结汇业务流程为您柜台交单、柜台审核单据、账务处理、将单据返还您等。2.支持您7*24小时提交外币结汇业务，后续落地到银行处理（银行处理为工作日9：00-17：00）。3.“外币结汇”使用的牌价为核心实时牌价，最终成交牌价以您交易成功提交银行时的牌价为准。
- - 企业网银经常项目自动结汇
  - 在国际结算—外币结汇—经常项目自动结汇（原：快接委托）页面，填写委托申请书，当前参考牌价可以点击右侧的“刷新牌价”按钮查询最新牌价。对于快捷结汇的交易，最终授权人需在结汇申请日期当天9:30至16:30间进行授权。授权通过后，网银将该笔结汇申请直接发送银行系统实时处理，处理后将交易结果进行反馈。您在线完成交易后需按照我行规定前往柜台补齐申报信息。温馨提示：只有经常项目外汇账户可开通快捷结汇功能，如使用快捷结汇，同一集团或企业下的外币账户和人民币账户均需开通此功能并维护权限，网银操作时根据签约账户选择即可。
- - 企业网银新增定期存款
  - 定期存款存入：委托操作员点击“标准利率存款”，选择活期账户、定期账户、存期、到期处理方式等，输入“存入金额”等信息提交授权，授权操作员进行授权通过后，定期存款存入成功；如客户当前已与银行磋商好的浮动利率存款商品，则通过客户端展现中可以显示“浮动利率存款”页面，在该页面下选择定期账号，点击“确认存入”，在浮动利率存款录入页面中，选择“活期账户”等信息提交授权，授权操作员进行授权通过后，定期存款存入成功。
- - 企业网银支取定期存款
  - 定期存款支取：委托操作员在定期存款支取页面中选择定期账户，点击存单号对应的“支取”按钮，输入“支取金额”，选择“支取方式”等信息提交授权，授权操作员进行授权通过后，定期存款支取成功。
- - 企业网银中理财产品的交易时间
  - 每个理财产品的交易时间不同，具体请以理财产品发售的说明书为准。
- - 企业网银回单格式
  - 对于“交易成功”的网银交易可打印电子回单，回单格式与回单系统出具的业务回单格式相同。
- - 企业网银电票签收
  - 请您先登录经办操作员的网银，在汇票服务—电票签收页面分别点击收票确认或被背书人签收功能，提交后，再登录授权操作员的网银进行授权即可。
- - 银行承兑汇票介绍
  - 银行承兑汇票是由出票人签发的，由银行承兑的，委托付款人在指定日期无条件支付确定的金额给收款人或者持票人的票据。
- - 企业网银电票贴现介绍
  - 电票贴现是指持票人在票据到期日前将票据权利背书转让给金融机构，由其扣除一定利息后，将约定金额支付给持票人的票据行为。温馨提示：贴现经办人员可撤回“待授权或已发出但对方未签收或预约”的贴现申请，撤回的申请将被删除，经办人员可重新发起申请。
- - 商业承兑汇票介绍
  - 商业承兑汇票是出票人签发，委托银行以外的法人或者其他组织承兑，承诺在指定日期无条件支付确定的金额给收款人或者持票人的商业汇票。
- - 企业网银登录时，提示“未检测到USBKEY”如何处理
  - 如果您在企业网银登录时遇到报错“未检测到USBKEY”或“证书不存在”。请您按照下列步骤进行操作。第一步：请您在控制面板中卸载USBKEY管理工具及网银登录安全控件。第二步：请您使用IE浏览器，登录中行官网（www.boc.cn），点击“企业客户网银登录”，下载安装“中银网银助手”，点击网银助手界面内的“检测修复”—“全面检测”—“一键修复”，并关闭所有浏览器后，重新登录即可。
- - 企业网银中银E盾密码重置
  - 您可直接到柜台进行USBKey补发，拿到柜台打印的“参考号、授权码”到网银登录页面右侧完成CA证书下载。
- - 企业网银中银E盾CA证书更新
  - 我行向您发放的web渠道使用的中银e盾中CA证书的有效期为5年，您可利用“中行网银USBKey数字安全证书管理工具”查询到期日，证书到期前三个月内，您可进入中行网银登录页面，点击页面右侧“CA证书下载”链接，按系统要求进行证书更新。证书更新时，请下载安装证书更新控件。若您未及时更新或更新失败，需提供各类证件并填写《中国银行股份有限公司网上银行服务申请/变更表》至开户行由柜员通过为您签发新的有效期延长的CA证书，客户KEYID不变。柜台为您完成证书更新后，您继续持原有中银e盾即可进行网银操作。
- - 企业网银网银助手介绍
  - 可对您用于登录中行企业网银的电脑系统适配性进行检测，并对浏览器、控件、证书等常见的安装、设置问题提供“一键式”解决。
- - 开通企业网银B2B支付服务
  - 您可登录到企业网银中，查看是否有电子商务—B2B支付服务功能，若有，说明已开通；若没有，说明您未在开户行维护B2B支付服务，需要您携带相关资料前往开户行进行维护，具体需要携带的资料信息请您进入在线客服人工服务或联系开户行进行咨询。
- - 企业网银收款人信息维护的操作步骤
  - 您可在“自助服务”—“交易关系人管理”—“境内人民币收款人”中查询到需要修改的已维护收款人信息，在每条收款人信息后会显示“查看”、“修改”、“删除”的相关按钮，点击即可进行相应操作。提示：如需修改已有收款人信息中的账号、户名或开户行三项中任意一项，因这三个信息为收款人信息的关键值，请将原收款删除后，重新添加新的收款人。
- - 企业网银批量文件制作工具如何下载
  - 您可在“自助服务”—“便捷助手”—“网银助手下载”中找到批量文件制作工具下载，供您制作各类转账交易的批量模板、进行批量文件的格式转换使用。工具下载后进行安装即可正常使用。目前，在WEB端不提供原有EXCEL格式的批量工具，所有功能由客户端软件完成。
- - 企业网银常用的CNAPS码表如何下载
  - 您可在“自助服务”—“便捷助手”—“银行码表下载”中找到，为您提供最新的人行支付系统行号码表（CNAPS号）下载及最新人行网上支付跨行清算参与机构码表下载。CNAPS号下载，供您进行转账汇款等功能的跨行交易时使用(含中行CNAPS号)。
- - 企业网银收款人批量导入功能介绍
  - 您可利用收款人批量导入功能上传批量文件导入收款人信息。批量工具您可在该页面请导入批量文件右侧“批量工具下载”处进行模板下载。上传的批量文件支持.txt格式，最大条数200条。
- - 企业网银对账单查询及打印
  - 请您登录企业网银后，点击账户管理，在页面左侧点击展开功能菜单，选择银企对账，点击余额对账单查询/明细对账单查询，输入相应的对账月份进行查询下载，下载完成后即可进行打印。
- - 企业网银下载公司账户交易明细
  - 请您点击企业网银“账户管理→境内中行账号→历史交易查询→更改起始日期和选中单位账号→点击“查询”→在页面左下方的下拉框内选择下载格式，默认为“CSV”（EXCEL格式）→点击“生成交易下载文件”→点击“返回”→点击页面上方的“交易下载”菜单→点击“下载”即可。
- - 企业网银银企对账申请
  - 您在营业机构申请开立对公账户时，可同步签署对账相关协议完成申请。您最好申请网银对账方式，以便简单、方便、快捷进行对账。
- - 企业网银核对对账单时，提示“没有符合条件的查询结果”
  - 遇此提示可能是由于：1.未到对账单的出单日，不存在待核对的电子对账单。2.对账单核对同时只能有一名操作员操作，可能有其他拥有对账权限的网银操作员在进行对账。3.柜台对账单出单模式，仍为“纸制出单”，未改成电子对账模式。
- - 企业网银下载历史交易明细提示“超过最大次数”如何处理
  - 可能您点击的下载次数过多，请您5分钟后再试。
- - 企业网银银企对账设置功能介绍
  - 通过网银中的银企对账设置功能，可实现：1.将目前纸质、电子回单箱的对账方式变更为网银对账；2.在已开通网银对账的情况下，修改对账负责人、网银操作员等信息。本功能需要您前往网点柜台签约开通。
- - 企业网银跨行速汇收款单笔委托如何操作
  - 在跨行速汇—单笔收款页面：1.首先需要选择“收款人账户”，系统会自动列示相对应的付款人信息，当系统查询出多个支付协议号时，支付协议号需要客户手动选择，如系统查询出一个协议号时下拉框中默认显示唯一协议信息。点击“协议号”右侧的“支付协议明细”按钮可以查询到详细信息。2.填写“金额”、“用途（40个字符）”、“客户业务编号”，选择“收款方式”、“短信提醒付款人”后点击提交按钮。页面反馈操作结果，并显示客户申请号，申请号可用做查询时使用。
- - 企业网银同城跨行转账收费标准
  - 对于部分已开办同城跨行贷记业务的省份，同城跨行业务手续费按照同城跨行服务收取，比通过人行大小额汇款的手续费低，但处理速度可能较慢。具体收费标准，建议咨询当地分行。
- - 企业网银跨行速汇办理时间
  - 跨行速汇付款服务的提交时间及交易时间均支持7×24小时。
- - 企业网银跨行速汇限额
  - 跨行速汇支持5万元（含）以内的跨行转账。
- - 企业网银境内汇出汇款限额查询
  - 您可致电我行客服热线95566转人工服务进行查询，或您也可登录到企业网银中，通过超级管理员功能尝试进行查询。
- - 企业网银对私转账
  - 企业网银支持对私转账汇款功能，您可登录企业网银在页面左侧点击展开功能菜单，页面上有对私转账汇款的功能，若您未看到此功能，说明您开通的企业网银未维护对私转账汇款功能，需要您携带相关资料前往开户行进行维护，具体需要携带的资料信息您可进入在线客服人工服务或联系开户行进行咨询。
- - 企业网银电子回单打印
  - 在账户管理-电子回单打印下，按照账户、交易打印回单。
- - 企业网银境内人民币汇出汇款交易时间
  - 1、中行内人民币汇款业务7*24小时服务。2、根据人民银行二代支付系统小额系统运行时间：5万元以下跨行汇款业务7*24小时处理，节假日50万元以下跨行汇款业务24小时处理；3、根据人民银行二代支付系统大额系统运行时间(以人民银行相关通知为准)，5万元以上跨行汇款业务处理时间为：周日：20：30-24：00周一、周二、周三、周四：0：00-17：15、20：30-24：00周五：0：00-17：154、根据人民银行二代支付系统超级网银系统运行时间：5万元以下跨行汇款业务7*24小时处理。
- - 企业网银对私转账提示“请确认您在向企业客户汇款，对私转账业务请您使用对私转账汇款功能”如何处理
  - 系统中对通过对公转账汇款服务向个人账户的转账行为进行了限制，如需向个人账户转账，请您使用对私汇款功能。温馨提示：如您确实在向企业客户汇款，请您与开户行联系，我们将为您提供企业白名单服务，您申请列入白名单后，可正常向该收款人进行转账。
- - 微银行如何计算存款利息
  - 您可通过点击微银行中的微服务-更多功能-金融工具和信息查询中的存款计算器计算存款的利息。
- - 微银行如何计算贷款还款计划
  - 您可通过点击微银行中的微服务--更多功能-金融工具和信息查询中的贷款计算器计算贷款的还款计划。
- - 微银行金融工具功能介绍
  - 您可关注微信公众号“中国银行微银行”，点击微服务--金融工具找到相关计算工具，包括：存款计算器、贷款计算器、投资计算器、汇率换算器、其他计算器（个人所得税）等。
- - 微银行介绍
  - 微银行是中国银行推出的微信银行服务,主要是通过微信平台为客户提供金融交易、金融资讯和信息查询等服务。
- - 微银行预约纪念币
  - 您可在微生活--更多功能-在线预约-纪念币预约功能页面完成相关纪念币的预约、查询、修改、撤销等操作。
- - 微银行查询周边ATM
  - 请您点击微生活-周边查询后，选择周边ATM进行查询即可。
- - 微银行在线预约开具存款证明功能介绍
  - 您可通过微银行的在线预约功能实现开具存款证明的在线申请。请您点击微生活—更多功能—在线预约—开具存款证明，输入客户信息，包括申请人姓名、证件类型、证件号码、手机号码等。如需代办，还需要输入代办人姓名、证件类型、证件号码、手机号码等。点击下一步，填写申请份数、申请原因（留学、旅游、探亲、签证、商务考察、其他）、存款证明起始日期、终止日期、账户类型（存折、存单、借记卡）、账号、存款类型（定期、活期）、存入日（当存款类型选择为定期时填写）、货币等，点击下一步，确认无误后，点击提交，页面显示申请结果，请您记录申请编号并携带有效证件，于10个自然日内到中国银行网点办理业务(支持异地办理)。
- - 微银行结汇购汇
  - 您点击微金融-更多功能-我的结汇购汇-结汇购汇，填写“用户名”、“登录密码”等信息后，点击登录，页面依次显示您可进行结汇/购汇业务的银行账户列表，您选择某一账户后，进入账户详情界面。点击购汇/结汇按钮，填写相关信息，确认无误后完成操作。温馨提示：微信支持的结汇/购汇业务的交易时间、银行账户、交易币种、限额等信息与网上银行/手机银行等渠道保持一致。
- - 微银行查询周边网点信息
  - 请您点击微生活—周边查询，选择周边网点进行查询即可。通过周边查询服务您可查询到所在位置周边的ATM机、中行网点及中行优惠商户的信息，并可以在当前页面下规划前往上述目的地的自驾、步行和公交路线。
- - 微银行网点预约排队操作步骤
  - 在营业厅营业时间（09:00—16:00）内您可通过微银行的微生活—在线预约—网点预约排队，选择省市区后，选择合适的网点，选择预约，填写个人信息及去网点办理业务所需的信息，确认后，根据区网点所需的时间，选择前面排队人数，提交预约申请。
- - 微银行设置信用卡动账通知
  - 您可通过微服务-消息通知管理开通信用卡动账提醒。
- - 微银行查询借记卡余额交易明细
  - 1、您在微银行没有绑定过我行借记卡的情况下，想通过微银行查询借记卡余额及交易明细。您点击微金融-更多功能-我的借记卡-绑定及解绑绑定借记卡，绑卡成功页面的关闭后，即可显示该绑定借记卡余额及一周内交易明细。2、您在微银行已绑定我行借记卡的情况下，想通过微银行查询已绑定借记卡余额及交易明细。您点击微金融-借记卡余额，页面显示您所绑定借记卡余额及一周内交易明细。3、您在微银行已绑定我行借记卡的情况下，想通过微银行查询未绑定借记卡余额及交易明细。绑定新增借记卡及查询借记卡余额流程为：您点击微金融-更多功能-绑定及解绑-绑定新的借记卡，再进行查询。4、如您需查询更多交易明细，您需点击当前账户明细页面的更多交易查询-填写“用户名”、“登录密码”等信息后，点击登录，页面显示客户已绑定借记卡详情信息，包括“账户类型”、“账号（仅显示前4位和后4位，中间号码隐藏）”、“人民币”及已存入其他币种的金额，您可以通过选择币种、起止日期，点击查询后页面显示交易明细信息（选择币种后，客户还可直接点击“最近一周”、“最近一月”、“最近三月”进行查询）。
- - 微银行查询信用卡账单
  - 您点击微金融-信用卡账单，填写证件号、信用卡电话银行查询密码后，页面显示您持有的状态正常的信用卡列表，点击您需要查询的信用卡后，页面显示此卡的“已出账单”和“未出账单”。1.点击“已出账单”，页面直接显示临近1个月的已出账单，最长可查询12个月内的已出账单。点击需要查询的账单，可查询本期账单的交易明细。2.点击“未出账单”，页面显示尚未计入账单的交易明细。
- - 微银行ATM无卡取款
  - 您可通过微银行设置取款密码、金额等信息，实现在ATM机上进行无卡取款操作。点击微金融-更多功能-我的借记卡-无卡取款，填写“用户名”、“登录密码”等信息后，点击登录进入无卡取款页面，填写取款金额，设置取款密码，输入手机交易码、动态口令后，点击取款完成取款设置。您可通过我行ATM机“密码取款”功能完成取款。温馨提示：1.“用户名”为您网上银行或手机银行的用户名（手机银行的用户名为手机号）；“登录密码”对应您填写的网上银行或手机银行用户名的登录密码。2.您可点击“取款查询”查询无卡取款情况，最长查询1年内的交易明细，每次查询跨度为3个月，并可对未进行取款的交易进行撤销。3.取款账户默认为已设定的借记卡账户，也可选择其他借记卡账户。
- - 微银行绑定与解绑信用卡
  - 您可通过绑定与解绑设定功能在微信中快速绑定信用卡，在不用进行身份验证的情况下进行查询及还款操作，即您在查询及还款时可不用输入证件号和信用卡电话银行查询密码。操作方法如下：1.绑定信用卡：您点击微金融-更多功能-我的信用卡-绑定与解绑，填写证件号、信用卡电话银行查询密码后，页面显示您持有的状态正常的信用卡列表，点击需要绑定的信用卡旁边的按钮进行绑定操作。2.解绑信用卡：您点击微金融-更多功能-我的信用卡-绑定与解绑，页面显示您持有的状态正常的信用卡列表，点击需要解绑的信用卡旁边的按钮进行解绑操作。温馨提示：您只需绑定任意一张信用卡，即可在查询及还款时不用输入证件号和信用卡电话银行查询密码进行操作（包括对非绑定信用卡进行查询和还款）。
- - 微银行动账提醒服务开通及取消
  - 开通账户通知服务：点击微服务-消息通知管理，选择相应的借记卡点击设定开关，完成借记卡的微信通知的设定。取消账户通知服务：点击微服务-消息通知管理，点击设定开关即可取消该账户的动账通知服务。温馨提示：1.您无需开通我行网上银行或手机银行即可进行交易通知的设定。2.账户通知设定功能无卡数限制。3.账户交易通知设定成功后实时生效。4.微银行的动账通知发送时间不是7*24小时，晚10点到早上8点期间无法发送提醒短信，早上8点后会延迟发送。
- - 微银行信用卡积分及额度查询功能介绍
  - 请您点击微金融-更多功能-我的信用卡-额度及积分查询，填写证件号、信用卡电话银行查询密码后，页面显示您持有的状态正常的信用卡列表，点击您需要查询的信用卡后，页面显示信用卡的详情信息，包括“我的积分”、“授信额度”、“已用额度”、“可用额度”、“欠款”、“存款”等信息，点击“信用卡还款”，可链接至信用卡还款页面。温馨提示：您可查询到您持有的状态正常的信用卡，如遇到查询不到的情况，请致电4006695566查询信用卡状态或核实申请信息。
- - 微银行贷款申请流程
  - 微银行“贷款申请”功能是线上申请，线下承接功能。客户提前在线上进行贷款基本信息填写，并选择相应的网点，提交基本申请信息。这仅仅是把相关信息进行提交到系统，并不会有中行网点人员进行处理。若您想真正的完成此笔贷款，需要携带申请贷款所需的相关资料到选择的业务办理网点进行后续实际的申请过程，您通过微银行中查到的信息是提交贷款时的申请信息，并没有在中行生成实际的贷款记录。
- - 微银行结汇购汇
  - 您点击微金融-更多功能-我的结汇购汇-结汇购汇，填写“用户名”、“登录密码”等信息后，点击登录，页面依次显示您可进行结汇/购汇业务的银行账户列表，您选择某一账户后，进入账户详情界面。点击购汇/结汇按钮，填写相关信息，确认无误后完成操作。温馨提示：微信支持的结汇/购汇业务的交易时间、银行账户、交易币种、限额等信息与网上银行/手机银行等渠道保持一致。
- - 微银行贷款信息查询
  - 请您先关注我行官方微信号“中国银行微银行”，在“微金融”—“更多功能”-““我的贷款”--“贷款查询及设置”服务下，以游客身份输入姓名、证件类型、证件号码、联系电话后，或者登录手机银行账号或者网银账号后，您可以查询中银E贷、网络消费贷、个人住房贷款、国家助学贷款等多种贷款。
- - 微银行查询结汇购汇历史交易
  - 您点击微金融-更多功能-我的结汇购汇-交易查询，填写“用户名”、“登录密码”等信息后，点击登录进入历史交易查询页面。您可选择最近一月，最近三月进行历史交易查询，也可选择具体的起止日期进行查询，起止日期最大跨度为三个月，最长查询一年以内的交易。
- - 微银行绑定借记卡
  - （1）您点击微金融-借记卡余额-现在绑定进入绑定流程。（2）您输入卡号、取款密码、短信验证码、验证码。如用户反馈微银行绑定借记卡时输入借记卡卡号、取款密码、手机验证码提交的时候页面提示“用户未申请动态验证码”无法绑定借记卡，是因为用户在绑卡时，首次输入错误的验证码或者密码后，后台会报错提示，由于验证码有60s等待时长，此时用户无法重新发起请求验证码操作，如输入之前的验证码及正确的密码，提交时，后台会报此错误。建议用户在验证码倒计时结束后，重新请求验证码后再试。（3）绑定成功。
- - 微银行申请中银E贷
  - 请您先关注我行官方微信号“中国银行微银行”，在“微金融”—“更多功能”—“我的贷款”--“中银E贷申请”服务下，以游客身份进行身份验证或者登录网银或手机银行账号后，即可在线申请中银E贷。
- - 微银行借记卡解绑
  - 1、您点击“微金融-更多功能-我的借记卡-绑定及解绑”功能，查看已绑账户清单。2、您点击清单右侧的开关按钮，即可解绑。3、再次确认，解绑成功，该账户即从该清单移除。
- - 中国银行微银行如何关注
  - 您可以通过腾讯微信客户端，在公众账号中搜索“中国银行微银行”或搜索微信号“bocebanking”，关注后并打开提供位置信息后即可使用。温馨提示：超过10分钟未操作，已登录的微银行会自动退出。
- - 微银行动账通知介绍
  - 您可通过绑定微信账号和借记卡，从而快速查询借记卡余额及交易明细，并进行无卡取款、设定微信发送交易通知等操作。
- - 手机银行风险评估操作步骤
  - 目前未完成风险评估或风险评估已过期的客户在登录手机银行进行中银理财、基金、代销理财申购等交易时会弹框提示客户进行风险评估，完成后才能继续交易。如您想重新进行风险评估，可在理财-中银理财-更多（右上角的…）-账户管理 或 理财-基金-账户管理中点击蓝色字体（您的投资者类型），即可按照页面提示重新进行风险评估。
- - 手机银行中银理财撤单
