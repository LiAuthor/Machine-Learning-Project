conversations:
- - 鼠
  - 丙名世德，子夜凯旋。
  - 丙年风仪，子夜钟鸣。
  - 丙年兴旺，子民腾欢。
  - 子夜为鼠，丑豺属牛。
  - 百年推甲子，福地在春申。
  - 苍松随岁古，子鼠与年新。
  - 春潮传喜讯，鼠岁报佳音。
  - 春燕鸣暖树，金鼠跃青枝。
  - 黄莺鸣翠柳，金鼠恋苍松。
  - 粮多衣食足，子尽旭日升。
  - 豕去呈丰稔，鼠来报吉祥。
  - 豕去春无限，鼠来岁有余。
  - 鼠来豕去远，春到景更新。
  - 鼠为生肖首，春乃岁时先。
  - 欣有鼠须笔，喜题燕尾书。
  - 新妆鼠嫁女，美景燕迎春。
  - 子时春意闹，鼠岁笑声甜。
  - 子为地支首，鼠乃生肖先。
  - 子夜岁交替，鼠年春更新。
  - 子夜钟声响，鼠年爆竹喧。
  - 鼠年吉星高照，猪岁捷报频传。
  - 万千禽兽尊为子，十二生肖独占先。
  - 才见肥猪财拱户，又迎金鼠福临门。
  - 窗花巧剪吉祥鼠，科技尊称致富神。
  - 稻菽千重金浪起，春风万里玉梅开。
  - 吉祥鼠报丰收岁，科技花开富裕家。
  - 甲第连云欣发展，子年遍地祝丰隆。
  - 老鼠娶亲成故事，雄鸡迎日报新春。
  - 老鼠娶亲鸣鼓乐，羊毫醮墨写春联。
  - 灵鼠跳枝月影晃，春牛犁地谷生香。
  - 灵鼠迎春春色好，金鸡报晓晓光新。
  - 龙图群英兴伟业，鼠须彩笔绘蓝图。
  - 年画喜人鼠嫁女，红梅傲雪鹊鸣春。
  - 鹊喳梅放春迎户，鼠报年来福满门。
  - 壬遇深恩心谢党，子图大业力描春。
  - 豕去鼠来新换旧，星移斗转腊迎春。
  - 鼠无大小名称老，年接尾头岁更新。
  - 未有吉言托老鼠，敢将套语贺新春。
  - 银花万簇迎金鼠，火树下株展玉龙。
  - 茸歌燕舞吞添喜，豕去鼠来累焕新。
  - 宰掉肥猪开美宴，迎来金鼠庆新春。
  - 子时一到开新律，鼠岁三春报好音。
  - 子夜佳章茅盾著，鼠偷奇案况钟察。
  - 子夜鼠欢爆竹乐，门庭燕舞笑声喧。
  - 祖国健儿兴骏业，鼠须彩笔绘宏图。
  - 春雨晓风花开五色，鼠须麟角力扫千军。
  - 一纪开端共迎金鼠，三春肇始问举玉杯。
  - 子鼠一点红补气利水称良药；亥猪三大盆营养丰盛是佳肴。
  - 豕岁又是丰收，髙高兴兴送去；鼠年更为繁荣，喜喜欢欢迎来。
