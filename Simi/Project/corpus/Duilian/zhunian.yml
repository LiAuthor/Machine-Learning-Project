categories:
- zhunian
conversations:
- - 猪
  - 猪肥粮茂盛，民富国昌隆。
  - 养猪能致富，有志莫忧贫。
  - 猪大能如象，肥多可胜金。
  - 春丽花如锦，猪肥粮似山。 
  - 六畜猪为宝，四时春最新。
  - 守家劳工狗，致富有金豕。
  - 大狗驱寒冬，宝猪带暖春。
  - 猪为六畜首，农乃百业基。
  - 阳春臻六顺，猪岁报三多。
  - 猪肥家业旺，春好福源长。
  - 猪拱财源旺，龙腾国运昌。
  - 亥来四季美，猪献满身肥。
  - 亥时春入户，猪岁喜盈门。
  - 猪拱门如意，鸡鸣岁吉祥。
  - 猪是家中宝，粪为地里金。
  - 农户百猪乐，神州万象新。
  - 生财猪拱户，致富燕迎春。
  - 猪是农家宝，龙为中国根。
  - 猪血红泥地，羊脂白玉天。
  - 猪年春意闹，龙舞国威扬。
  - 戌年引导小康路，亥岁迎来锦绣春。
  - 爆竹升天送狗岁，春花遍地缀猪牛。
  - 丰稔岁中猪领赏，新台阶上步登高。
  - 猪多粮足农家富，子孝孙贤亲寿高。
  - 天好地好春更好，猪多粮多福愈多。
  - 猪拱家门窗贴画，鹿衔寿草福临门。
  - 狗蹲户外家长泰，猪拱门前户发财。
  - 狗年已展千重锦，猪岁再登百步楼。
  - 狗守家门旧主喜，猪增财富新春欢。
  - 狗岁已赢十段锦，豕年更上一层楼。
  - 金榜题名光耀第，喜猪拱户院生财。
  - 景象承平开泰运，猪肥如意获丰收。
  - 名题雁塔登金榜，猪拱华门报吉祥。
  - 恰逢盛世猪如象，喜庆新春龟化龙。
  - 时势安定蔚景象，猪年如意获丰收。
  - 人增福寿年增岁，鱼满池塘猪满栏。
  - 瑞雪纷飞清玉宇，花猪起舞贺新年。
  - 腾龙跃马逄新世，送犬迎猪贺大年。
  - 朱红春帖千门瑞，翠绿柳风万户新。
  - 猪是财神登万户，燕为春使舞千家。
  - 猪增财富新春喜，燕舞祥和旧主欢。
  - 孟春之月方营室，宝盖进豕恰是家。
  - 猪子一身皆是宝，亥年万事俱呈金。
  - 狗问平安随腊去，猪生财富报春来。
  - 吉日生财猪拱门，新春纳福鹊登梅。
  - 狗守家门太平无亊，猪承财宝富足有余。
  - 迎猪年，春至福临，生机勃勃；送犬岁，除夕年丰，喜气洋洋。
  - 骏马金鞍跨上康庄路，肥猪元宝迎来大丰年。
