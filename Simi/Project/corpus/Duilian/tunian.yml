conversations:
- - 兔
  - 蟾宫降玉兔，庭院绽红梅。
  - 红梅香小院，玉兔下人间。
  - 丁年歌盛世，卯兔耀中华。
  - 耕田能获宝，养兔不守株。
  - 红梅迎岁笑，玉兔伴娥欢。
  - 虎去雄风在，兔来喜气浓。
  - 虎威惊盛世，兔翰绘新春。
  - 虎跃前程去，兔携好运来。
  - 金虎归山去，玉兔迎春来。
  - 虎啸青山秀，兔奔碧野宽。
  - 兔归月影笑，花绽春光妍。
  - 金鸡迎曙色，玉兔揽春光。
  - 卯门生紫气，兔岁报新春。
  - 雪消狮子瘦，月满兔儿肥。
  - 玉兔蟾宫笑，红梅五岭香。
  - 玉兔迎春到，红梅祝福来。
  - 玉兔迎春至，黄莺报喜来。
  - 春自卯时报起，福由兔口衔来。
  - 虎去犹存猛劲，兔来更显奇才。
  - 虎啸凯歌一曲，兔奔喜报九州。
  - 春自寒梅报起，年从玉兔迎来。
  - 虎奔千里留雄劲，兔进万家报占祥。
  - 常在蟾宫攀桂树，今临禹甸送丰年。
  - 东方日出金乌艳，除夕月升玉兔皎。
  - 虎越雄关踪影去，兔临春境晓光新。
  - 虎过关山添活力，兔攀月桂浴春辉。
  - 虎岁痛饮祝捷酒，兔年怒放报春花。
  - 虎岁扬威兴骏业，兔毫着彩绘宏图。
  - 虎尾回头添胜利，兔毫扎笔写风流。
  - 虎振雄风留浩气，兔迎盛世蔚新春。
  - 虎去雄风镇五岳，吐生瑞气秀三春。
  - 虎走三关鸡报晓，兔升九域鹿鸣春。
  - 月里嫦娥舒袖舞，人间玉兔报春来。
  - 卯时美景花方艳，兔岁良辰洒更醇。
  - 庆玉兔今年奋起，视金龙明日腾飞。
  - 岁首喜看玉兔跃，耳边犹有金龙吟。
  - 深山虎啸雄风在，绿野兔奔美景来。
  - 兔奔千里传春信，龙起九霄壮国威。
  - 喜玉兔今年奋起，祝巨龙明岁腾飞。
  - 兔镜常圆人盼好，龙甲时耀国期安。
  - 兔跃千山传喜讯，龙腾万里展英才。
  - 艳阳高照门庭瑞，玉兔喜临世纪新。
  - 玉户临风迎兔人，高楼揽月接春来。
  - 玉兔欢奔芳草地，金乌腾跃碧云天。
  - 月中玉兔卜凡界，陌上金鸡报晓春。
  - 春归月殿钟催玉兔，誉满中华鼓舞金龙。
  - 春回大地百花吐艳，兔跃青山万物生辉。
  - 日暖神州春辉万里，兔回大地气象一新。
  - 送金虎，硕果丰收千里艳；迎玉兔，宏图再展万年青。
  - 兔岁初临，健步已驰千甲；虎年虽去，雄风犹镇八方。
  - 爆竹辞旧岁玉兔毫毛生紫气，华灯迎新春金龙捷足入青云。
  - 虎岁三十，爆竹声声辞旧岁；兔年初一，红联对对迎新年。
  - 兔岁来矣劝君记取龟兔教训，虎年去也祝您发扬龙虎精神。
  - 喜今朝，玉兔欢跃九州生色；望明岁，金龙奋起万里腾飞。
